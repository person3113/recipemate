services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: recipemate-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: recipemate
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./schema.sql:/docker-entrypoint-initdb.d/02-schema.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME} -d recipemate"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - recipemate-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: recipemate-redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - recipemate-network

  # Spring Boot Application (ports 유지 - Nginx 내부 접근용)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: recipemate-app
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SPRING_CACHE_TYPE: ${SPRING_CACHE_TYPE:-none}
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/recipemate
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      FOOD_SAFETY_API_KEY: ${FOOD_SAFETY_API_KEY:-sample}
      CLOUDINARY_URL: ${CLOUDINARY_URL}
      KAKAO_JAVASCRIPT_KEY: ${KAKAO_JAVASCRIPT_KEY}
      # Recipe 초기화 및 동기화 설정
      RECIPE_INIT_ENABLED: ${RECIPE_INIT_ENABLED:-true}
      RECIPE_INIT_FORCE: ${RECIPE_INIT_FORCE:-false}
      RECIPE_SYNC_ENABLED: ${RECIPE_SYNC_ENABLED:-false}
      RECIPE_SYNC_CRON: ${RECIPE_SYNC_CRON:-0 0 3 * * SUN}
      # JVM options
      JAVA_OPTS: >-
        -XX:+UseContainerSupport
        -XX:MaxRAMPercentage=75.0
        -XX:+UseG1GC
        -Djava.security.egd=file:/dev/./urandom
    ports:
      - "8080:8080"  # Nginx 내부 접근용 (외부 노출 안 됨)
    volumes:
      - app_uploads:/app/uploads
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - recipemate-network

  # Nginx Reverse Proxy & SSL 볼륨 추가
  nginx:
    image: nginx:1.25-alpine
    container_name: recipemate-nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - nginx_logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl:ro  # SSL 인증서 마운트
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1"]
      interval: 30s
      timeout: 3s
      retries: 3
    networks:
      - recipemate-network

networks:
  recipemate-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  app_uploads:
    driver: local
  nginx_logs:
    driver: local
