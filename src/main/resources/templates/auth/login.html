<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(
        ~{::title},
        ~{::main-content},
        ~{::additional-head},
        ~{::additional-scripts}
      )}">
<head>
    <th:block th:fragment="title">로그인</th:block>
    <th:block th:fragment="additional-head">
        <!-- No additional CSS needed -->
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-4 text-center fw-bold">로그인</h1>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">로그인에 실패했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Success Message -->
                        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="bi bi-check-circle me-2"></i>
                            <span th:text="${message}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Login Form -->
                        <form action="/auth/login" method="post">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       class="form-control" 
                                       placeholder="example@email.com"
                                       th:value="${lastEmail}"
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 비밀번호
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-control" 
                                       placeholder="비밀번호"
                                       required>
                            </div>
                            
                            <div class="mb-3 form-check">
                                <input type="checkbox" 
                                       class="form-check-input" 
                                       id="rememberMe" 
                                       name="rememberMe">
                                <label class="form-check-label" for="rememberMe">
                                    로그인 상태 유지 (7일)
                                </label>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-box-arrow-in-right"></i> 로그인
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <p class="text-muted mb-2">
                                <a href="/auth/password/reset-request" class="text-decoration-none">
                                    비밀번호를 잊으셨나요?
                                </a>
                            </p>
                            <hr class="my-3">
                            <p class="text-muted mb-0">
                                계정이 없으신가요? 
                                <a th:href="@{/auth/signup}" class="text-primary fw-semibold text-decoration-none">
                                    회원가입
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <th:block th:fragment="additional-scripts">
        <!-- No additional scripts needed -->
    </th:block>
</body>
</html>
