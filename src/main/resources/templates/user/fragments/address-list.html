<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <!-- Address List Fragment for htmx -->
    <div th:fragment="address-list">
        <div th:if="${addresses != null and !addresses.isEmpty()}">
            <div th:each="address : ${addresses}" class="card shadow-sm mb-3">
                <div class="card-body">
                    <div class="row align-items-start">
                        <div class="col-md-8">
                            <div class="d-flex align-items-center mb-2">
                                <h5 class="mb-0 me-2" th:text="${address.addressName}">집</h5>
                                <span th:if="${address.isDefault}" class="badge bg-primary">
                                    <i class="bi bi-star-fill"></i> 기본 배송지
                                </span>
                            </div>
                            <div class="text-muted">
                                <p class="mb-1">
                                    <i class="bi bi-person"></i>
                                    <strong th:text="${address.recipientName}">홍길동</strong>
                                    (<span th:text="${address.recipientPhoneNumber}">010-1234-5678</span>)
                                </p>
                                <p class="mb-0">
                                    <i class="bi bi-geo-alt"></i>
                                    <span th:text="${address.fullAddress}">서울특별시 강남구 테헤란로 123 (우편번호: 06234)</span>
                                </p>
                            </div>
                        </div>
                        <div class="col-md-4 text-md-end mt-3 mt-md-0">
                            <div class="btn-group" role="group">
                                <a th:href="@{/users/me/addresses/{addressId}/edit(addressId=${address.id})}" 
                                   class="btn btn-sm btn-outline-secondary">
                                    <i class="bi bi-pencil"></i> 수정
                                </a>
                                <form th:if="${!address.isDefault}" 
                                      th:action="@{/users/me/addresses/{addressId}/set-default(addressId=${address.id})}" 
                                      method="post" 
                                      class="d-inline">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-primary">
                                        <i class="bi bi-star"></i> 기본 설정
                                    </button>
                                </form>
                                <form th:action="@{/users/me/addresses/{addressId}/delete(addressId=${address.id})}" 
                                      method="post" 
                                      class="d-inline"
                                      onsubmit="return confirm('정말로 이 배송지를 삭제하시겠습니까?');">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="btn btn-sm btn-outline-danger">
                                        <i class="bi bi-trash"></i> 삭제
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${addresses == null or addresses.isEmpty()}" class="card text-center py-5 shadow-sm">
            <div class="card-body">
                <i class="bi bi-geo-alt display-1 text-muted"></i>
                <h3 class="mt-4 mb-3">등록된 배송지가 없습니다</h3>
                <p class="text-muted mb-4">
                    택배 배송 공구에 참여하려면 배송지를 등록해주세요.
                </p>
                <a th:href="@{/users/me/addresses/new}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 배송지 추가하기
                </a>
            </div>
        </div>
    </div>
</body>
</html>
