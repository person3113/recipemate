<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(
        ~{::title},
        ~{::main-content},
        ~{::additional-head},
        ~{::additional-scripts}
      )}">
<head>
    <th:block th:fragment="title">레시피</th:block>

    <th:block th:fragment="additional-head">
        <style>
            /* Recipe list page specific styles */
            .recipe-item {
                transition: transform 0.2s, box-shadow 0.2s;
            }
            .recipe-item:hover {
                transform: translateY(-5px);
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15) !important;
            }
            .recipe-img {
                height: 200px;
                object-fit: cover;
            }
            /* Lazy load placeholder */
            .lazy-load {
                opacity: 0;
                transition: opacity 0.3s;
            }
            .lazy-load.loaded {
                opacity: 1;
            }
        </style>
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container my-5">
        <!-- Page Header -->
        <div class="mb-4">
            <h1 class="fw-bold mb-2"><i class="bi bi-book"></i> 레시피</h1>
            <p class="text-muted">다양한 레시피를 탐색하고 공동구매를 시작해보세요</p>
        </div>

        <!-- Filter Indicators -->
        <div th:if="${!#strings.isEmpty(keyword) or !#strings.isEmpty(category) or !#strings.isEmpty(ingredients)}" 
             class="alert alert-primary mb-4">
            <div class="d-flex flex-wrap align-items-center gap-3">
                <div th:if="${!#strings.isEmpty(keyword)}">
                    <i class="bi bi-search me-2"></i>
                    키워드: <strong th:text="${keyword}"></strong>
                </div>
                <div th:if="${!#strings.isEmpty(ingredients)}">
                    <i class="bi bi-egg-fill me-2"></i>
                    재료: <strong th:text="${ingredients}"></strong>
                </div>
                <div th:if="${!#strings.isEmpty(category)}">
                    <i class="bi bi-tag-fill me-2"></i>
                    카테고리: <strong th:text="${category}"></strong>
                </div>
                <a href="/recipes" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-x-circle"></i> 필터 해제
                </a>
            </div>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <form method="get" action="/recipes" class="row g-3">
                    <!-- 키워드 검색 -->
                    <div class="col-md-3">
                        <label for="keyword" class="form-label small text-muted">키워드</label>
                        <input type="text" name="keyword" id="keyword" class="form-control" 
                               th:value="${keyword}" placeholder="레시피 검색 (예: chicken, 김치찌개)">
                    </div>
                    <!-- 재료 검색 -->
                    <div class="col-md-3">
                        <label for="ingredients" class="form-label small text-muted">재료</label>
                        <input type="text" name="ingredients" id="ingredients" class="form-control" 
                               th:value="${ingredients}" placeholder="재료명 검색 (예: 당근, 양파)">
                    </div>
                    <!-- 카테고리 선택 -->
                    <div class="col-md-3">
                        <label for="category" class="form-label small text-muted">카테고리</label>
                        <select name="category" id="category" class="form-select">
                            <option value="">전체 카테고리</option>
                            <option th:each="cat : ${categories}" 
                                    th:value="${cat.name}" 
                                    th:text="${cat.name}"
                                    th:selected="${category != null and category == cat.name}"></option>
                        </select>
                    </div>
                    <!-- 검색 버튼 -->
                    <div class="col-md-3 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> 검색
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Action Buttons and Sort Options -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <!-- Left: Quick Actions -->
            <div class="d-flex gap-2">
                <!-- 레시피 작성 버튼 (로그인한 사용자만 표시) -->
                <a sec:authorize="isAuthenticated()"
                   th:href="@{/recipes/new}"
                   class="btn btn-primary">
                    <i class="bi bi-plus-lg"></i> 내 레시피 작성하기
                </a>
                <!-- 레시피 작성 버튼 (비로그인 사용자) -->
                <a sec:authorize="!isAuthenticated()"
                   th:href="@{/auth/login(continue=${currentUri})}"
                   class="btn btn-primary">
                    <i class="bi bi-box-arrow-in-right"></i> 로그인하고 레시피 작성하기
                </a>
                <a href="/recipes/random" class="btn btn-outline-primary">
                    <i class="bi bi-shuffle"></i> 랜덤 레시피 보기
                </a>
            </div>
            
            <!-- Right: Sort Options -->
            <div class="d-flex align-items-center gap-3">
                <a th:href="@{/recipes(keyword=${!#strings.isEmpty(keyword) ? keyword : null}, ingredients=${!#strings.isEmpty(ingredients) ? ingredients : null}, category=${!#strings.isEmpty(category) ? category : null}, sort='latest', direction=(${sort == 'latest' || sort == null} ? (${direction == 'asc'} ? 'desc' : 'asc') : 'desc'))}"
                   class="text-decoration-none" th:classappend="${sort == 'latest' || sort == null} ? 'fw-bold text-primary' : 'text-muted'">
                    최신순
                    <i th:if="${sort == 'latest' || sort == null}" class="bi" th:classappend="${direction == 'desc' || direction == null} ? 'bi-sort-down' : 'bi-sort-up'"></i>
                </a>
                <a th:href="@{/recipes(keyword=${!#strings.isEmpty(keyword) ? keyword : null}, ingredients=${!#strings.isEmpty(ingredients) ? ingredients : null}, category=${!#strings.isEmpty(category) ? category : null}, sort='name', direction=(${sort == 'name'} ? (${direction == 'asc'} ? 'desc' : 'asc') : 'asc'))}"
                   class="text-decoration-none" th:classappend="${sort == 'name'} ? 'fw-bold text-primary' : 'text-muted'">
                    이름순
                    <i th:if="${sort == 'name'}" class="bi" th:classappend="${direction == 'desc'} ? 'bi-sort-down' : 'bi-sort-up'"></i>
                </a>
                <a th:href="@{/recipes(keyword=${!#strings.isEmpty(keyword) ? keyword : null}, ingredients=${!#strings.isEmpty(ingredients) ? ingredients : null}, category=${!#strings.isEmpty(category) ? category : null}, sort='popularity', direction=(${sort == 'popularity'} ? (${direction == 'asc'} ? 'desc' : 'asc') : 'desc'))}"
                   class="text-decoration-none" th:classappend="${sort == 'popularity'} ? 'fw-bold text-primary' : 'text-muted'">
                    인기순
                    <i th:if="${sort == 'popularity'}" class="bi" th:classappend="${direction == 'desc'} ? 'bi-sort-down' : 'bi-sort-up'"></i>
                </a>
            </div>
        </div>
        
        <!-- Recipe List -->
        <div th:if="${recipes != null}">
            <div th:if="${recipes.recipes.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                검색 결과가 없습니다.
            </div>
            
            <div th:if="${!recipes.recipes.isEmpty()}">
                <div class="alert alert-success mb-4">
                    <i class="bi bi-check-circle me-2"></i>
                    총 <strong th:text="${recipes.totalCount}"></strong>개의 레시피를 찾았습니다.
                    <small class="text-muted">(데이터 출처: <span th:text="${recipes.source}"></span>)</small>
                </div>
                
                <div class="row">
                    <div th:each="recipe : ${recipes.recipes}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 shadow-sm recipe-item">
                            <img th:if="${recipe.imageUrl != null}" 
                                 th:data-src="${recipe.imageUrl}" 
                                 th:alt="${recipe.name}"
                                 class="card-img-top recipe-img lazy-load"
                                 src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Crect width='400' height='200' fill='%23f0f0f0'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='16' fill='%23999'%3ELoading...%3C/text%3E%3C/svg%3E">
                            <div class="card-img-top image-placeholder recipe-img text-white d-flex align-items-center justify-content-center"
                                 th:if="${recipe.imageUrl == null}">
                                <i class="bi bi-egg-fried" style="font-size: 3rem;"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:href="@{/recipes/{id}(id=${recipe.id})}" 
                                       class="text-decoration-none text-dark stretched-link"
                                       th:text="${recipe.name}"></a>
                                </h5>
                                <div class="mb-2">
                                    <span class="badge bg-light text-dark border">
                                        <i class="bi bi-tag"></i> <span th:text="${recipe.category}"></span>
                                    </span>
                                </div>
                                <p class="card-text small text-muted">
                                    <i class="bi bi-link-45deg"></i> 출처: <span th:text="${recipe.source}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <div th:replace="~{fragments/pagination :: pagination(
                    url='/recipes',
                    page=${recipes},
                    pageSize=${pageSize},
                    currentPage=${currentPage},
                    keyword=${keyword},
                    category=${category},
                    ingredients=${ingredients},
                    sort=${sort},
                    direction=${direction})}"></div>
            </div>
        </div>
        
        <div th:if="${recipes == null}" class="alert alert-secondary text-center">
            <i class="bi bi-search" style="font-size: 2rem;"></i>
            <p class="mt-2 mb-0">검색어를 입력하여 레시피를 찾아보세요.</p>
        </div>
    </main>

    <th:block th:fragment="additional-scripts">
        <script>
            // Lazy load images using Intersection Observer
            document.addEventListener('DOMContentLoaded', function() {
                const lazyImages = document.querySelectorAll('.lazy-load');
                
                if ('IntersectionObserver' in window) {
                    const imageObserver = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                img.classList.add('loaded');
                                imageObserver.unobserve(img);
                            }
                        });
                    });
                    
                    lazyImages.forEach(img => imageObserver.observe(img));
                } else {
                    // Fallback for browsers without IntersectionObserver
                    lazyImages.forEach(img => {
                        img.src = img.dataset.src;
                        img.classList.add('loaded');
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
