<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main-content}, ~{::additional-head}, ~{::additional-scripts})}">
<head>
    <th:block th:fragment="title">쪽지함 - RecipeMate</th:block>
    <th:block th:fragment="additional-head"></th:block>
</head>
<body>
    <main th:fragment="main-content" class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 헤더 -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0">
                            <i class="bi bi-envelope-fill"></i> 쪽지함
                            <span th:if="${unreadCount > 0}"
                                  class="badge bg-danger rounded-pill ms-2"
                                  th:text="${unreadCount}">0</span>
                        </h4>
                    </div>
                </div>

                <!-- 대화 상대 목록 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <!-- 대화 상대가 없는 경우 -->
                        <div th:if="${contacts == null or contacts.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-chat-text display-1 text-muted"></i>
                            <h5 class="mt-3">아직 대화한 상대가 없습니다</h5>
                            <p class="text-muted">공구 참여자에게 쪽지를 보내보세요!</p>
                        </div>

                        <!-- 대화 상대 리스트 -->
                        <div th:if="${contacts != null and !contacts.isEmpty()}" class="list-group list-group-flush">
                            <a th:each="contact : ${contacts}"
                               th:href="@{/direct-messages/conversation/{userId}(userId=${contact.userId})}"
                               class="list-group-item list-group-item-action">
                                <div class="d-flex w-100 justify-content-between align-items-center">
                                    <div class="d-flex align-items-center">
                                        <!-- 프로필 이미지 -->
                                        <div class="me-3">
                                            <img th:if="${contact.profileImageUrl != null and !contact.profileImageUrl.isEmpty()}"
                                                 th:src="${contact.profileImageUrl}"
                                                 alt="프로필"
                                                 class="rounded-circle"
                                                 style="width: 50px; height: 50px; object-fit: cover;">
                                            <div th:if="${contact.profileImageUrl == null or contact.profileImageUrl.isEmpty()}"
                                                 class="rounded-circle bg-secondary d-flex align-items-center justify-content-center"
                                                 style="width: 50px; height: 50px;">
                                                <i class="bi bi-person-fill text-white fs-4"></i>
                                            </div>
                                        </div>

                                        <!-- 닉네임 및 매너온도 -->
                                        <div>
                                            <h6 class="mb-1" th:text="${contact.nickname}">닉네임</h6>
                                            <span class="badge"
                                                  th:classappend="${contact.mannerTemperature >= 40} ? 'bg-success' : (${contact.mannerTemperature >= 30} ? 'bg-primary' : 'bg-secondary')"
                                                  th:text="${#numbers.formatDecimal(contact.mannerTemperature, 1, 1)} + '°C'">
                                                36.5°C
                                            </span>
                                        </div>
                                    </div>

                                    <!-- 화살표 -->
                                    <div>
                                        <i class="bi bi-chevron-right text-muted"></i>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- 안내 메시지 -->
                <div class="alert alert-info mt-4" role="alert">
                    <i class="bi bi-info-circle"></i>
                    <strong>안내:</strong> 공구 참여자 관리 페이지에서 각 참여자에게 쪽지를 보낼 수 있습니다.
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="additional-scripts"></th:block>
</body>
</html>
