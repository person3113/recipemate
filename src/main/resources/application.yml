spring:
  application:
    name: RecipeMate
  profiles:
    active: dev
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 30MB
      # 폼 필드 개수 제한 (재료가 많은 레시피 대응)
      file-size-threshold: 0

# 식품안전나라 API 설정
food:
  safety:
    api:
      key: ${FOOD_SAFETY_API_KEY:sample}
      base-url: http://openapi.foodsafetykorea.go.kr/api

---
spring:
  config:
    activate:
      on-profile: dev
  cache:
    type: none  # Disable cache for dev environment
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # N+1 문제 해결을 위한 Batch Size 설정
        default_batch_fetch_size: 100
        # 배치 처리 최적화
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: false

---
spring:
  config:
    activate:
      on-profile: prod
  cache:
    type: redis
    redis:
      time-to-live: 3600000  # 1 hour in milliseconds
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/recipemate
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # N+1 문제 해결을 위한 Batch Size 설정
        default_batch_fetch_size: 100
        # 배치 처리 최적화
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: true
