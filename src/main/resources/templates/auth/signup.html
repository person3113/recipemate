<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - RecipeMate</title>
    
    <!-- CSRF Token for HTMX -->
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-4 text-center fw-bold">회원가입</h1>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">회원가입에 실패했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Signup Form -->
                        <form action="/auth/signup" method="post" th:object="${formData}" id="signupForm">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <!-- 이메일 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일 <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="email" 
                                           id="email" 
                                           name="email" 
                                           class="form-control"
                                           th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                           placeholder="example@email.com"
                                           required>
                                    <button type="button" 
                                            class="btn btn-outline-primary"
                                            id="checkEmailBtn"
                                            hx-post="/auth/check-email"
                                            hx-trigger="click"
                                            hx-include="#email"
                                            hx-target="#emailValidation"
                                            hx-swap="innerHTML">
                                        중복확인
                                    </button>
                                </div>
                                <div class="invalid-feedback d-block" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                <div id="emailValidation"></div>
                                <div class="form-text" th:unless="${#fields.hasErrors('email')}">로그인 시 사용할 이메일 주소를 입력하세요.</div>
                            </div>
                            
                            <!-- 비밀번호 -->
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 비밀번호 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       placeholder="8자 이상 입력하세요"
                                       minlength="8"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <div id="passwordLengthValidation" class="form-text">최소 8자 이상의 비밀번호를 입력하세요.</div>
                            </div>
                            
                            <!-- 비밀번호 확인 -->
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">
                                    <i class="bi bi-lock-fill"></i> 비밀번호 확인 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       id="passwordConfirm" 
                                       class="form-control"
                                       placeholder="비밀번호를 다시 입력하세요"
                                       required>
                                <div id="passwordMatchValidation"></div>
                            </div>
                            
                            <!-- 닉네임 -->
                            <div class="mb-3">
                                <label for="nickname" class="form-label">
                                    <i class="bi bi-person"></i> 닉네임 <span class="text-danger">*</span>
                                </label>
                                <div class="input-group">
                                    <input type="text" 
                                           id="nickname" 
                                           name="nickname" 
                                           class="form-control" 
                                           placeholder="닉네임"
                                           required>
                                    <button type="button" 
                                            class="btn btn-outline-primary"
                                            id="checkNicknameBtn"
                                            hx-post="/auth/check-nickname"
                                            hx-trigger="click"
                                            hx-include="#nickname"
                                            hx-target="#nicknameValidation"
                                            hx-swap="innerHTML">
                                        중복확인
                                    </button>
                                </div>
                                <div id="nicknameValidation"></div>
                                <div class="form-text">다른 사용자에게 표시될 이름입니다.</div>
                            </div>
                            
                            <!-- 전화번호 -->
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="bi bi-telephone"></i> 전화번호 <span class="text-danger">*</span>
                                </label>
                                <input type="tel" 
                                       id="phoneNumber" 
                                       name="phoneNumber" 
                                       class="form-control" 
                                       placeholder="010-1234-5678"
                                       pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                       maxlength="13"
                                       required>
                                <div class="form-text">형식: 010-1234-5678 (자동으로 하이픈이 추가됩니다)</div>
                            </div>
                            
                            <button type="submit" 
                                    id="submitBtn" 
                                    class="btn btn-primary w-100 mb-3"
                                    disabled>
                                <i class="bi bi-person-plus"></i> 회원가입
                            </button>
                        </form>
                        
                        <hr class="my-3">
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                이미 계정이 있으신가요? 
                                <a th:href="@{/auth/login}" class="text-primary fw-semibold text-decoration-none">
                                    로그인
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- HTMX CSRF Configuration -->
    <script>
        // CSRF 토큰 설정 (htmx POST 요청에 자동으로 포함)
        document.addEventListener('DOMContentLoaded', function() {
            const token = document.querySelector('meta[name="_csrf"]').getAttribute('content');
            const header = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');
            
            // htmx가 모든 요청에 CSRF 토큰을 포함하도록 설정
            document.body.addEventListener('htmx:configRequest', function(event) {
                event.detail.headers[header] = token;
            });
        });
    </script>
    
    <!-- Signup Form Validation Script -->
    <script>
        // 검증 상태 추적
        let validationState = {
            email: false,
            emailChecked: false,
            password: false,
            passwordMatch: false,
            nickname: false,
            nicknameChecked: false,
            phoneNumber: false
        };
        
        // 버튼 활성화/비활성화 확인
        function checkFormValidity() {
            const allValid = validationState.email && 
                             validationState.emailChecked && 
                             validationState.password && 
                             validationState.passwordMatch && 
                             validationState.nickname && 
                             validationState.nicknameChecked && 
                             validationState.phoneNumber;
            
            document.getElementById('submitBtn').disabled = !allValid;
        }
        
        // 이메일 입력 변경 시 중복확인 초기화
        document.getElementById('email').addEventListener('input', function() {
            validationState.emailChecked = false;
            document.getElementById('emailValidation').innerHTML = '';
            checkFormValidity();
        });
        
        // 닉네임 입력 변경 시 중복확인 초기화
        document.getElementById('nickname').addEventListener('input', function() {
            validationState.nicknameChecked = false;
            document.getElementById('nicknameValidation').innerHTML = '';
            checkFormValidity();
        });
        
        // htmx 요청 완료 후 검증 상태 업데이트
        document.body.addEventListener('htmx:afterSwap', function(event) {
            const target = event.detail.target;
            
            // 이메일 중복확인 결과
            if (target.id === 'emailValidation') {
                const content = target.innerHTML;
                if (content.includes('text-success')) {
                    validationState.email = true;
                    validationState.emailChecked = true;
                } else {
                    validationState.email = false;
                    validationState.emailChecked = true;
                }
                checkFormValidity();
            }
            
            // 닉네임 중복확인 결과
            if (target.id === 'nicknameValidation') {
                const content = target.innerHTML;
                if (content.includes('text-success')) {
                    validationState.nickname = true;
                    validationState.nicknameChecked = true;
                } else {
                    validationState.nickname = false;
                    validationState.nicknameChecked = true;
                }
                checkFormValidity();
            }
        });
        
        // 비밀번호 검증
        const passwordInput = document.getElementById('password');
        const passwordConfirmInput = document.getElementById('passwordConfirm');
        const passwordLengthValidation = document.getElementById('passwordLengthValidation');
        const passwordMatchValidation = document.getElementById('passwordMatchValidation');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // 길이 검증
            if (password.length >= 8) {
                passwordLengthValidation.innerHTML = '<span class="text-success small"><i class="bi bi-check-circle-fill"></i> 비밀번호 조건을 충족합니다.</span>';
                validationState.password = true;
            } else {
                passwordLengthValidation.innerHTML = '<span class="text-muted small">최소 8자 이상의 비밀번호를 입력하세요.</span>';
                validationState.password = false;
            }
            
            // 비밀번호 확인과 일치 여부 검증
            checkPasswordMatch();
            checkFormValidity();
        });
        
        passwordConfirmInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;
            
            if (passwordConfirm === '') {
                passwordMatchValidation.innerHTML = '';
                validationState.passwordMatch = false;
            } else if (password === passwordConfirm) {
                passwordMatchValidation.innerHTML = '<span class="text-success small mt-1"><i class="bi bi-check-circle-fill"></i> 비밀번호가 일치합니다.</span>';
                validationState.passwordMatch = true;
            } else {
                passwordMatchValidation.innerHTML = '<span class="text-danger small mt-1"><i class="bi bi-x-circle-fill"></i> 비밀번호가 일치하지 않습니다.</span>';
                validationState.passwordMatch = false;
            }
            
            checkFormValidity();
        }
        
        // 전화번호 자동 하이픈 추가
        const phoneNumberInput = document.getElementById('phoneNumber');
        
        phoneNumberInput.addEventListener('input', function(e) {
            let value = this.value.replace(/[^0-9]/g, ''); // 숫자만 남기기
            
            if (value.length > 11) {
                value = value.slice(0, 11);
            }
            
            // 하이픈 자동 추가
            let formatted = '';
            if (value.length <= 3) {
                formatted = value;
            } else if (value.length <= 7) {
                formatted = value.slice(0, 3) + '-' + value.slice(3);
            } else {
                formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            }
            
            this.value = formatted;
            
            // 전화번호 형식 검증 (010-xxxx-xxxx)
            const phonePattern = /^010-\d{4}-\d{4}$/;
            validationState.phoneNumber = phonePattern.test(formatted);
            
            checkFormValidity();
        });
        
        // 폼 제출 시 최종 검증
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            if (!validationState.emailChecked) {
                e.preventDefault();
                alert('이메일 중복 확인을 해주세요.');
                return false;
            }
            
            if (!validationState.nicknameChecked) {
                e.preventDefault();
                alert('닉네임 중복 확인을 해주세요.');
                return false;
            }
            
            if (!validationState.email) {
                e.preventDefault();
                alert('사용 가능한 이메일을 입력해주세요.');
                return false;
            }
            
            if (!validationState.nickname) {
                e.preventDefault();
                alert('사용 가능한 닉네임을 입력해주세요.');
                return false;
            }
            
            if (!validationState.password || !validationState.passwordMatch) {
                e.preventDefault();
                alert('비밀번호를 확인해주세요.');
                return false;
            }
            
            if (!validationState.phoneNumber) {
                e.preventDefault();
                alert('올바른 전화번호를 입력해주세요.');
                return false;
            }
        });
    </script>
</body>
</html>
