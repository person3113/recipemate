<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${address != null ? '배송지 수정' : '배송지 등록'} + ' - RecipeMate'">배송지 등록 - RecipeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-6 fw-bold">
                        <i class="bi bi-geo-alt text-primary"></i>
                        <span th:text="${address != null ? '배송지 수정' : '배송지 등록'}">배송지 등록</span>
                    </h1>
                    <p class="text-muted">택배 배송 공구 참여 시 사용할 배송지 정보를 입력하세요.</p>
                </div>

                <!-- Error Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Address Form -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="${address != null ? '/users/me/addresses/' + address.id : '/users/me/addresses/new'}"
                              method="post"
                              th:object="${addressRequest}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                            <!-- 배송지 이름 -->
                            <div class="mb-3">
                                <label for="addressName" class="form-label">
                                    <i class="bi bi-tag"></i> 배송지 이름 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="addressName" 
                                       th:field="*{addressName}"
                                       placeholder="예: 집, 회사, 학교" 
                                       required
                                       maxlength="50">
                                <div class="form-text">배송지를 구분할 수 있는 이름을 입력하세요. (최대 50자)</div>
                            </div>

                            <!-- 받는 사람 -->
                            <div class="mb-3">
                                <label for="recipientName" class="form-label">
                                    <i class="bi bi-person"></i> 받는 사람 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="recipientName" 
                                       th:field="*{recipientName}"
                                       placeholder="예: 홍길동" 
                                       required
                                       maxlength="50">
                            </div>

                            <!-- 연락처 -->
                            <div class="mb-3">
                                <label for="recipientPhoneNumber" class="form-label">
                                    <i class="bi bi-telephone"></i> 연락처 <span class="text-danger">*</span>
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="recipientPhoneNumber" 
                                       th:field="*{recipientPhoneNumber}"
                                       placeholder="예: 010-1234-5678" 
                                       required
                                       pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}">
                                <div class="form-text">'-'를 포함하여 입력하세요. (예: 010-1234-5678)</div>
                            </div>

                            <!-- 우편번호 -->
                            <div class="mb-3">
                                <label for="zipcode" class="form-label">
                                    <i class="bi bi-mailbox"></i> 우편번호 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="zipcode" 
                                       th:field="*{zipcode}"
                                       placeholder="예: 06234" 
                                       required
                                       maxlength="10">
                            </div>

                            <!-- 시/도 -->
                            <div class="mb-3">
                                <label for="city" class="form-label">
                                    <i class="bi bi-building"></i> 시/도 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="city" 
                                       th:field="*{city}"
                                       placeholder="예: 서울특별시" 
                                       required
                                       maxlength="50">
                            </div>

                            <!-- 상세 주소 -->
                            <div class="mb-3">
                                <label for="street" class="form-label">
                                    <i class="bi bi-map"></i> 상세 주소 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="street" 
                                       th:field="*{street}"
                                       placeholder="예: 강남구 테헤란로 123, 456호" 
                                       required
                                       maxlength="200">
                            </div>

                            <!-- 기본 배송지 설정 -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" 
                                           type="checkbox" 
                                           id="isDefault" 
                                           th:field="*{isDefault}">
                                    <label class="form-check-label" for="isDefault">
                                        <i class="bi bi-star text-warning"></i> 기본 배송지로 설정
                                    </label>
                                </div>
                                <div class="form-text">공구 참여 시 자동으로 선택됩니다.</div>
                            </div>

                            <!-- Submit Buttons -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary flex-grow-1">
                                    <i class="bi bi-check-circle"></i>
                                    <span th:text="${address != null ? '수정 완료' : '등록하기'}">등록하기</span>
                                </button>
                                <a th:href="@{/users/me/addresses}" class="btn btn-outline-secondary">
                                    <i class="bi bi-x-circle"></i> 취소
                                </a>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="mt-4 text-center">
                    <a th:href="@{/users/me/addresses}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 배송지 목록으로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
