<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - RecipeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-person-circle text-primary"></i> 마이페이지
                    </h1>
                    <p class="text-muted">내 정보를 관리하고 활동 내역을 확인하세요!</p>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="row g-4">
                    <!-- Left Column: Profile Info -->
                    <div class="col-lg-4">
                        <!-- Profile Card -->
                        <div class="card shadow-sm mb-4" th:object="${user}">
                            <div class="card-body text-center">
                                <!-- Profile Image -->
                                <div class="mb-3">
                                    <img th:if="*{profileImageUrl}" 
                                         th:src="*{profileImageUrl}" 
                                         alt="프로필 이미지" 
                                         class="rounded-circle profile-img">
                                    <div th:unless="*{profileImageUrl}" 
                                         class="rounded-circle bg-light d-inline-flex align-items-center justify-content-center profile-placeholder">
                                        <i class="bi bi-person-circle text-muted profile-icon"></i>
                                    </div>
                                </div>
                                
                                <!-- Nickname -->
                                <h4 class="mb-1" th:text="*{nickname}">닉네임</h4>
                                <p class="text-muted small mb-3" th:text="*{email}">email@example.com</p>
                                
                                <!-- Stats -->
                                <div class="row g-3 mb-3">
                                    <div class="col-6">
                                        <div class="border rounded p-2">
                                            <div class="text-warning fw-bold section-icon">
                                                <i class="bi bi-thermometer-half"></i>
                                                <span th:text="*{mannerTemperature}">36.5</span>°C
                                            </div>
                                            <small class="text-muted">매너온도</small>
                                        </div>
                                    </div>
                                    <div class="col-6">
                                        <div class="border rounded p-2">
                                            <div class="text-primary fw-bold section-icon">
                                                <i class="bi bi-coin"></i>
                                                <span th:text="${#numbers.formatInteger(currentPoints, 0, 'COMMA')}">0</span>P
                                            </div>
                                            <small class="text-muted">보유 포인트</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Contact Info -->
                                <div class="text-start border-top pt-3">
                                    <p class="mb-2">
                                        <i class="bi bi-telephone text-muted"></i>
                                        <span class="ms-2" th:text="*{phoneNumber}">010-1234-5678</span>
                                    </p>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Links -->
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h6 class="mb-0">
                                    <i class="bi bi-link-45deg"></i> 바로가기
                                </h6>
                            </div>
                            <div class="list-group list-group-flush">
                                <a th:href="@{/direct-messages/contacts}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-envelope-fill text-primary"></i>
                                    <span class="ms-2">쪽지함</span>
                                    <span th:if="${unreadMessageCount > 0}"
                                          class="badge bg-danger rounded-pill float-end"
                                          th:text="${unreadMessageCount}">0</span>
                                </a>
                                <a th:href="@{/users/me/bookmarks}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-heart text-danger"></i>
                                    <span class="ms-2">내 찜 목록</span>
                                </a>
                                <a th:href="@{/users/me/badges}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-trophy text-warning"></i>
                                    <span class="ms-2">내 배지</span>
                                </a>
                                <a th:href="@{/users/me/points}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-coin text-primary"></i>
                                    <span class="ms-2">포인트 내역</span>
                                </a>
                                <a th:href="@{/users/me/points/charge}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-wallet2 text-success"></i>
                                    <span class="ms-2">포인트 충전</span>
                                </a>
                                <a th:href="@{/users/me/manner-histories}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-thermometer-half text-warning"></i>
                                    <span class="ms-2">매너온도 내역</span>
                                </a>
                                <a th:href="@{/users/me/addresses}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-geo-alt text-info"></i>
                                    <span class="ms-2">배송지 관리</span>
                                </a>
                                <a th:href="@{/users/me/recipes}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-book text-primary"></i>
                                    <span class="ms-2">내가 작성한 레시피</span>
                                </a>
                                <a th:href="@{/users/me/group-purchases}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-shop text-success"></i>
                                    <span class="ms-2">내가 만든 공구</span>
                                </a>
                                <a th:href="@{/users/me/participations}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-cart-check text-info"></i>
                                    <span class="ms-2">참여중인 공구</span>
                                </a>
                                <a th:href="@{/users/me/community}" class="list-group-item list-group-item-action">
                                    <i class="bi bi-chat-dots text-secondary"></i>
                                    <span class="ms-2">내 커뮤니티 활동</span>
                                </a>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Profile Edit & Settings -->
                    <div class="col-lg-8">
                        <!-- Profile Edit Form -->
                        <div class="card shadow-sm mb-4">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">
                                    <i class="bi bi-pencil-square"></i> 프로필 수정
                                </h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/users/me}" method="post" th:object="${user}">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    
                                    <div class="mb-3">
                                        <label for="nickname" class="form-label fw-semibold">
                                            <i class="bi bi-person"></i> 닉네임
                                        </label>
                                        <input type="text" 
                                               class="form-control" 
                                               id="nickname" 
                                               name="nickname" 
                                               th:value="*{nickname}" 
                                               required>
                                        <div class="form-text">다른 사용자에게 보여질 이름입니다.</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="phoneNumber" class="form-label fw-semibold">
                                            <i class="bi bi-telephone"></i> 전화번호
                                        </label>
                                        <input type="tel" 
                                               class="form-control" 
                                               id="phoneNumber" 
                                               name="phoneNumber" 
                                               th:value="*{phoneNumber}" 
                                               placeholder="010-1234-5678">
                                        <div class="form-text">공동구매 연락용으로 사용됩니다.</div>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="profileImageUrl" class="form-label fw-semibold">
                                            <i class="bi bi-image"></i> 프로필 이미지 URL
                                        </label>
                                        <input type="url" 
                                               class="form-control" 
                                               id="profileImageUrl" 
                                               name="profileImageUrl" 
                                               th:value="*{profileImageUrl}" 
                                               placeholder="https://example.com/profile.jpg">
                                        <div class="form-text">프로필 이미지 URL을 입력하세요.</div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary">
                                            <i class="bi bi-check-circle"></i> 수정 완료
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>

                        <!-- Password Change Form -->
                        <div class="card shadow-sm">
                            <div class="card-header bg-white">
                                <h5 class="mb-0">
                                    <i class="bi bi-shield-lock"></i> 비밀번호 변경
                                </h5>
                            </div>
                            <div class="card-body">
                                <form th:action="@{/users/me/password}" method="post">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    
                                    <div class="mb-3">
                                        <label for="currentPassword" class="form-label fw-semibold">
                                            <i class="bi bi-lock"></i> 현재 비밀번호
                                        </label>
                                        <input type="password" 
                                               class="form-control" 
                                               id="currentPassword" 
                                               name="currentPassword" 
                                               required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="newPassword" class="form-label fw-semibold">
                                            <i class="bi bi-key"></i> 새 비밀번호
                                        </label>
                                        <input type="password" 
                                               class="form-control" 
                                               id="newPassword" 
                                               name="newPassword" 
                                               required>
                                        <div class="form-text">
                                            8자 이상, 영문/숫자/특수문자 조합을 권장합니다.
                                        </div>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-warning">
                                            <i class="bi bi-arrow-repeat"></i> 비밀번호 변경
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
