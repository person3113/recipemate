<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf?.token}"/>
    <meta name="_csrf_header" th:content="${_csrf?.headerName}"/>
    <title th:text="${recipe.name} + ' - RecipeMate'">레시피 상세 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Back Button -->
        <div class="mb-3">
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 뒤로가기
            </button>
        </div>
        
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <!-- Recipe Header Card -->
                <div class="card shadow-sm mb-4">
                    <!-- Recipe Image -->
                    <div th:if="${recipe.imageUrl != null}" class="card-img-top-wrapper">
                        <img th:src="${recipe.imageUrl}" 
                             th:alt="${recipe.name}" 
                             class="card-img-top recipe-detail-img">
                    </div>
                    <div th:unless="${recipe.imageUrl != null}" 
                         class="image-placeholder text-white recipe-detail-placeholder">
                        <i class="bi bi-egg-fried display-1"></i>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <span class="badge bg-primary me-2" th:text="${recipe.category}">카테고리</span>
                            <span th:if="${recipe.area != null}" class="badge bg-secondary" th:text="${recipe.area}">지역</span>
                        </div>
                        
                        <h1 class="fw-bold mb-3" th:text="${recipe.name}">레시피 이름</h1>
                        
                        <div class="d-flex align-items-center text-muted mb-3">
                            <i class="bi bi-bookmark me-2"></i>
                            <span>출처: <span th:text="${recipe.source}">TheMealDB</span></span>
                        </div>
                    </div>
                </div>
                
                <!-- Ingredients Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-basket3 text-primary"></i> 재료
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <div th:each="ingredient : ${recipe.ingredients}" class="col-md-6">
                                <div class="d-flex align-items-center p-2 bg-light rounded">
                                    <i class="bi bi-circle-fill text-primary me-2 difficulty-icon"></i>
                                    <span class="fw-semibold me-2" th:text="${ingredient.name}">재료명</span>
                                    <span class="text-muted small" th:text="${ingredient.measure}">분량</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Instructions Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-list-ol text-primary"></i> 조리법
                        </h4>
                    </div>
                    <div class="card-body">
                        <!-- Manual Steps (FOOD_SAFETY 레시피의 구조화된 조리 단계) -->
                        <div th:if="${recipe.manualSteps != null and !recipe.manualSteps.isEmpty()}">
                            <div th:each="step, iterStat : ${recipe.manualSteps}" class="mb-4">
                                <div class="d-flex align-items-start">
                                    <span class="badge bg-primary rounded-circle me-3 mt-1" 
                                          style="width: 32px; height: 32px; display: flex; align-items: center; justify-content: center;"
                                          th:text="${step.stepNumber}">1</span>
                                    <div class="flex-grow-1">
                                        <p class="mb-2 lh-lg" th:text="${step.description}">조리 단계 설명</p>
                                        <img th:if="${step.imageUrl != null and !step.imageUrl.isEmpty()}" 
                                             th:src="${step.imageUrl}" 
                                             th:alt="'Step ' + ${step.stepNumber}"
                                             class="img-fluid rounded mt-2"
                                             style="max-height: 300px; object-fit: cover;">
                                    </div>
                                </div>
                                <hr th:if="${!iterStat.last}" class="my-3">
                            </div>
                        </div>
                        
                        <!-- Instructions (TheMealDB 레시피의 텍스트 형식 조리법) -->
                        <p th:if="${recipe.manualSteps == null or recipe.manualSteps.isEmpty()}" 
                           class="text-pre-wrap lh-lg" 
                           th:text="${recipe.instructions}">조리 방법</p>
                    </div>
                </div>
                
                <!-- External Links Card -->
                <div th:if="${(recipe.youtubeUrl != null and !recipe.youtubeUrl.isEmpty()) or (recipe.sourceUrl != null and !recipe.sourceUrl.isEmpty())}" class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 fw-bold">
                            <i class="bi bi-link-45deg text-primary"></i> 참고 링크
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:if="${recipe.youtubeUrl != null and !recipe.youtubeUrl.isEmpty()}" 
                               th:href="${recipe.youtubeUrl}" 
                               target="_blank"
                               class="btn btn-outline-danger">
                                <i class="bi bi-youtube"></i> YouTube 영상 보기
                            </a>
                            <a th:if="${recipe.sourceUrl != null and !recipe.sourceUrl.isEmpty()}" 
                               th:href="${recipe.sourceUrl}" 
                               target="_blank"
                               class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-up-right"></i> 원본 레시피 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Actions Card -->
                <div class="card shadow-sm mb-4 sticky-top floating-buttons">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 fw-bold">빠른 실행</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <!-- 공구 만들기 버튼 (로그인 필요) -->
                            <a sec:authorize="isAuthenticated()" 
                               th:href="@{/group-purchases/new(recipeApiId=${recipe.id})}" 
                               class="btn btn-primary btn-lg">
                                <i class="bi bi-basket3"></i> 이 레시피로 공구 만들기
                            </a>
                            <a sec:authorize="!isAuthenticated()" 
                               th:href="@{/auth/login}" 
                               class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> 로그인하고 공구 만들기
                            </a>
                            
                            <!-- 찜 버튼 (로그인한 사용자만) -->
                            <button sec:authorize="isAuthenticated()" 
                                    type="button" id="wishlistBtn" class="btn btn-outline-danger" onclick="toggleWishlist()">
                                <i id="wishlistIcon" class="bi bi-heart"></i>
                                <span id="wishlistText">찜 추가</span>
                            </button>
                            <!-- 찜 버튼 (비로그인 사용자) -->
                            <a sec:authorize="!isAuthenticated()" 
                               th:href="@{/auth/login}" 
                               class="btn btn-outline-danger">
                                <i class="bi bi-heart"></i> 로그인하고 찜하기
                            </a>
                            
                            <button type="button" class="btn btn-outline-secondary" onclick="shareRecipe()">
                                <i class="bi bi-share"></i> 공유하기
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Recipe Stats Card -->
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <h6 class="fw-semibold mb-3">
                            <i class="bi bi-info-circle text-primary"></i> 레시피 정보
                        </h6>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">재료 수</span>
                            <span class="fw-semibold" th:text="${recipe.ingredients.size()} + '개'">10개</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">카테고리</span>
                            <span class="fw-semibold" th:text="${recipe.category}">카테고리</span>
                        </div>
                        <div th:if="${recipe.area != null}" class="d-flex justify-content-between">
                            <span class="text-muted">지역</span>
                            <span class="fw-semibold" th:text="${recipe.area}">지역</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Related Group Purchases Section -->
        <div class="mt-5">
            <h3 class="fw-bold mb-4">
                <i class="bi bi-basket3 text-primary"></i> 이 레시피와 관련된 공동구매
            </h3>
            
            <!-- 관련 공동구매가 없을 때 -->
            <div th:if="${relatedGroupBuys.isEmpty()}" class="text-center py-5 border rounded bg-white">
                <i class="bi bi-basket3 display-1 text-muted"></i>
                <p class="text-muted mt-3">아직 관련된 공동구매가 없습니다.</p>
                <a th:href="@{/group-purchases/new(recipeApiId=${recipe.id})}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 첫 공동구매 만들기
                </a>
            </div>
            
            <!-- 관련 공동구매 목록 -->
            <div th:if="${!relatedGroupBuys.isEmpty()}" class="row">
                <div th:each="groupBuy : ${relatedGroupBuys}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm group-buy-item">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">
                                    <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                       class="text-decoration-none text-dark"
                                       th:text="${groupBuy.title}"></a>
                                </h5>
                                <span class="badge" 
                                      th:classappend="${groupBuy.status.name() == 'RECRUITING'} ? 'bg-success' : 
                                                      (${groupBuy.status.name() == 'IMMINENT'} ? 'bg-warning' : 'bg-secondary')"
                                      th:text="${groupBuy.status.name() == 'RECRUITING' ? '모집중' : 
                                               (groupBuy.status.name() == 'IMMINENT' ? '마감임박' : '마감')}"></span>
                            </div>
                            <p class="card-text text-muted small" th:text="${groupBuy.content}"></p>
                            <div class="mb-2">
                                <span class="badge bg-light text-dark border">
                                    <i class="bi bi-tag"></i> <span th:text="${groupBuy.category}"></span>
                                </span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold">
                                    <span th:text="${#numbers.formatInteger(groupBuy.totalPrice, 0, 'COMMA')}"></span>원
                                </span>
                                <span class="text-muted small">
                                    <i class="bi bi-people"></i>
                                    <span th:text="${groupBuy.currentHeadcount}"></span> / <span th:text="${groupBuy.targetHeadcount}"></span>
                                </span>
                            </div>
                            <div class="mt-2 d-flex justify-content-between align-items-center">
                                <div class="text-muted small">
                                    <i class="bi bi-person"></i> <span th:text="${groupBuy.hostNickname}"></span>
                                </div>
                                <!-- 평점 표시 -->
                                <div th:if="${groupBuy.reviewCount != null and groupBuy.reviewCount > 0}" class="text-warning small">
                                    <i class="bi bi-star-fill"></i>
                                    <span class="fw-semibold" th:text="${#numbers.formatDecimal(groupBuy.averageRating, 1, 1)}">0.0</span>
                                    <span class="text-muted">(<span th:text="${groupBuy.reviewCount}">0</span>)</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script th:inline="javascript">
        /*<![CDATA[*/
        const recipeId = /*[[${recipe.id}]]*/ 0;
        const recipeName = /*[[${recipe.name}]]*/ '';
        
        // CSRF 토큰을 meta 태그에서 읽기
        const csrfToken = document.querySelector('meta[name="_csrf"]')?.content;
        const csrfHeader = document.querySelector('meta[name="_csrf_header"]')?.content;
        
        let isWishlisted = false;
        
        // 페이지 로드 시 찜 상태 확인
        document.addEventListener('DOMContentLoaded', function() {
            checkWishlistStatus();
        });
        
        // 찜 상태 확인
        async function checkWishlistStatus() {
            // 찜 버튼이 없으면 (비로그인 사용자) 실행하지 않음
            if (!document.getElementById('wishlistBtn')) {
                return;
            }
            
            try {
                const response = await fetch(`/recipes/${recipeId}/bookmarks/status`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    isWishlisted = result.data;
                    updateWishlistUI();
                }
            } catch (error) {
                console.error('찜 상태 확인 실패:', error);
            }
        }
        
        // 찜 토글
        async function toggleWishlist() {
            try {
                const url = isWishlisted 
                    ? `/recipes/${recipeId}/bookmarks/cancel` 
                    : `/recipes/${recipeId}/bookmarks`;
                
                const headers = {
                    'Content-Type': 'application/json'
                };
                
                // CSRF 토큰 추가
                if (csrfToken && csrfHeader) {
                    headers[csrfHeader] = csrfToken;
                }
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: headers
                });
                
                if (response.ok) {
                    isWishlisted = !isWishlisted;
                    updateWishlistUI();
                    
                    // 성공 메시지 표시
                    const message = isWishlisted ? '찜 목록에 추가되었습니다.' : '찜 목록에서 제거되었습니다.';
                    showToast(message);
                } else if (response.status === 401) {
                    alert('로그인이 필요합니다.');
                    window.location.href = '/auth/login';
                } else if (response.status === 403) {
                    alert('인증에 실패했습니다. 페이지를 새로고침해주세요.');
                } else {
                    const error = await response.json();
                    alert(error.message || '찜 처리에 실패했습니다.');
                }
            } catch (error) {
                console.error('찜 처리 실패:', error);
                alert('찜 처리 중 오류가 발생했습니다.');
            }
        }
        
        // 찜 UI 업데이트
        function updateWishlistUI() {
            const icon = document.getElementById('wishlistIcon');
            const text = document.getElementById('wishlistText');
            const btn = document.getElementById('wishlistBtn');
            
            // 요소가 없으면 (비로그인 사용자) 실행하지 않음
            if (!icon || !text || !btn) {
                return;
            }
            
            if (isWishlisted) {
                icon.className = 'bi bi-heart-fill';
                text.textContent = '찜 취소';
                btn.className = 'btn btn-danger';
            } else {
                icon.className = 'bi bi-heart';
                text.textContent = '찜 추가';
                btn.className = 'btn btn-outline-danger';
            }
        }
        
        // 공유하기 기능
        async function shareRecipe() {
            const shareData = {
                title: recipeName + ' - RecipeMate',
                text: recipeName + ' 레시피를 확인해보세요!',
                url: window.location.href
            };
            
            // Web Share API 지원 여부 확인
            if (navigator.share) {
                try {
                    await navigator.share(shareData);
                    showToast('공유되었습니다.');
                } catch (error) {
                    // 사용자가 공유를 취소한 경우 무시
                    if (error.name !== 'AbortError') {
                        console.error('공유 실패:', error);
                    }
                }
            } else {
                // Web Share API를 지원하지 않는 경우 클립보드에 복사
                try {
                    await navigator.clipboard.writeText(window.location.href);
                    showToast('URL이 클립보드에 복사되었습니다.');
                } catch (error) {
                    console.error('클립보드 복사 실패:', error);
                    alert('공유 기능을 사용할 수 없습니다.');
                }
            }
        }
        
        // 토스트 메시지 표시
        function showToast(message) {
            // Bootstrap Toast 사용 (간단한 버전)
            const toastHtml = `
                <div class="toast-container position-fixed bottom-0 end-0 p-3">
                    <div class="toast show" role="alert">
                        <div class="toast-header">
                            <strong class="me-auto">알림</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                        </div>
                        <div class="toast-body">
                            ${message}
                        </div>
                    </div>
                </div>
            `;
            
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = toastHtml;
            document.body.appendChild(tempDiv.firstElementChild);
            
            // 3초 후 자동 제거
            setTimeout(() => {
                const toastElement = document.querySelector('.toast-container');
                if (toastElement) {
                    toastElement.remove();
                }
            }, 3000);
        }
        /*]]>*/
    </script>
</body>
</html>
