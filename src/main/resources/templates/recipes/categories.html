<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 카테고리 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Page Header -->
        <div class="text-center mb-5">
            <h1 class="fw-bold mb-3">
                <i class="bi bi-grid-3x3-gap"></i> 레시피 카테고리
            </h1>
            <p class="text-muted lead">다양한 레시피 카테고리를 탐색해보세요</p>
        </div>
        
        <!-- Quick Actions -->
        <div class="d-flex justify-content-center gap-2 mb-5">
            <a th:href="@{/recipes}" class="btn btn-outline-primary">
                <i class="bi bi-search"></i> 레시피 검색
            </a>
            <a th:href="@{/recipes/random}" class="btn btn-outline-primary">
                <i class="bi bi-dice-5"></i> 랜덤 레시피
            </a>
        </div>
        
        <!-- Category Grid -->
        <div th:if="${categories != null and !categories.isEmpty()}">
            <div class="row g-4">
                <div th:each="category : ${categories}" class="col-md-6 col-lg-4">
                    <div class="card h-100 shadow-sm card-hover">
                        <!-- Category Image -->
                        <div th:if="${category.thumbnail != null}" class="card-img-top-wrapper">
                            <img th:src="${category.thumbnail}" 
                                 th:alt="${category.name}" 
                                 class="card-img-top recipe-card-img">
                        </div>
                        <div th:unless="${category.thumbnail != null}" 
                             class="image-placeholder text-white recipe-card-placeholder">
                            <i class="bi bi-egg-fried display-4"></i>
                        </div>
                        
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title fw-bold mb-2" th:text="${category.name}">카테고리 이름</h5>
                            <p th:if="${category.description != null}" 
                               class="card-text text-muted flex-grow-1" 
                               th:text="${category.description}">
                                카테고리 설명
                            </p>
                            <a th:href="@{/recipes(category=${category.name})}" 
                               class="btn btn-primary mt-auto">
                                <i class="bi bi-arrow-right-circle"></i> 레시피 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${categories == null or categories.isEmpty()}" class="text-center py-5">
            <i class="bi bi-grid-3x3-gap display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">카테고리를 불러올 수 없습니다</h4>
            <p class="text-muted">잠시 후 다시 시도해주세요.</p>
            <a th:href="@{/recipes}" class="btn btn-primary mt-3">
                <i class="bi bi-search"></i> 레시피 검색으로 이동
            </a>
        </div>
        
        <!-- Popular Categories Section -->
        <div class="mt-5 pt-5 border-top">
            <h3 class="fw-bold mb-4 text-center">
                <i class="bi bi-fire text-danger"></i> 인기 카테고리
            </h3>
            <div class="row g-3">
                <div class="col-6 col-md-3">
                    <a th:href="@{/recipes(category=한식)}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-bowl-hot-fill d-block fs-3 mb-2"></i>
                        한식
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a th:href="@{/recipes(category=양식)}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-egg-fried d-block fs-3 mb-2"></i>
                        양식
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a th:href="@{/recipes(category=중식)}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-cup-hot-fill d-block fs-3 mb-2"></i>
                        중식
                    </a>
                </div>
                <div class="col-6 col-md-3">
                    <a th:href="@{/recipes(category=디저트)}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-cake2-fill d-block fs-3 mb-2"></i>
                        디저트
                    </a>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
