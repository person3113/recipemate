<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 만든 공구 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container py-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0"><i class="bi bi-shop"></i> 내가 만든 공동구매</h1>
                    <a th:href="@{/group-purchases/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 새 공구 만들기
                    </a>
                </div>
                
                <!-- Filter Tabs -->
                <ul class="nav nav-tabs mb-4">
                    <li class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/users/me/group-purchases}"
                           th:classappend="${currentStatus == null} ? 'active' : ''">
                            전체
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/users/me/group-purchases(status='RECRUITING')}"
                           th:classappend="${currentStatus != null and currentStatus.name() == 'RECRUITING'} ? 'active' : ''">
                            모집중
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/users/me/group-purchases(status='IMMINENT')}"
                           th:classappend="${currentStatus != null and currentStatus.name() == 'IMMINENT'} ? 'active' : ''">
                            임박
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" 
                           th:href="@{/users/me/group-purchases(status='CLOSED')}"
                           th:classappend="${currentStatus != null and currentStatus.name() == 'CLOSED'} ? 'active' : ''">
                            마감
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/users/me/group-purchases(status='COMPLETED')}"
                           th:classappend="${currentStatus != null and currentStatus.name() == 'COMPLETED'} ? 'active' : ''">
                            모집 성공
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"
                           th:href="@{/users/me/group-purchases(status='CANCELLED')}"
                           th:classappend="${currentStatus != null and currentStatus.name() == 'CANCELLED'} ? 'active' : ''">
                            판매자 취소
                        </a>
                    </li>
                </ul>
                
                <!-- Group Buys List -->
                <div th:if="${groupBuys != null and !groupBuys.isEmpty()}" class="row g-4">
                    <div th:each="groupBuy : ${groupBuys}" class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <div class="row">
                                    <div class="col-md-8">
                                        <!-- Title and Status -->
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h5 class="card-title mb-0">
                                                <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                                   class="text-decoration-none text-dark" 
                                                   th:text="${groupBuy.title}">공구 제목</a>
                                            </h5>
                                            <span class="badge" 
                                                  th:classappend="${groupBuy.status.name() == 'RECRUITING'} ? 'bg-success' : (${groupBuy.status.name() == 'IMMINENT'} ? 'bg-warning' : (${groupBuy.status.name() == 'COMPLETED'} ? 'bg-info' : (${groupBuy.status.name() == 'CANCELLED'} ? 'bg-danger' : 'bg-secondary')))"
                                                  th:text="${groupBuy.status.displayName}">
                                                상태
                                            </span>
                                        </div>
                                        
                                        <p class="card-text text-muted mb-3" th:text="${groupBuy.content}">공구 설명</p>
                                        
                                        <!-- Info -->
                                        <div class="row text-muted small mb-3">
                                            <div class="col-sm-6">
                                                <i class="bi bi-tag"></i> 카테고리: <span th:text="${groupBuy.category}">육류</span>
                                            </div>
                                            <div class="col-sm-6">
                                                <i class="bi bi-bullseye"></i> 목표: <span class="text-primary fw-bold" th:text="${#numbers.formatInteger(groupBuy.targetAmount, 0, 'COMMA')} + '원'">10,000원</span>
                                            </div>
                                            <div class="col-sm-6 mt-2">
                                                <i class="bi bi-cash-stack"></i> 현재: <span class="text-success fw-bold" th:text="${groupBuy.currentAmount != null ? #numbers.formatInteger(groupBuy.currentAmount, 0, 'COMMA') : '0'} + '원'">0원</span>
                                            </div>
                                            <div class="col-sm-6 mt-2">
                                                <i class="bi bi-percent"></i> 달성률: <span th:text="${groupBuy.currentAmount != null and groupBuy.targetAmount > 0 ? #numbers.formatInteger((groupBuy.currentAmount * 100 / groupBuy.targetAmount), 0) : '0'} + '%'">0%</span>
                                            </div>
                                            <div class="col-sm-6 mt-2">
                                                <i class="bi bi-calendar"></i> 생성일: <span th:text="${#temporals.format(groupBuy.createdAt, 'yyyy-MM-dd')}">2024-01-01</span>
                                            </div>
                                            <div class="col-sm-6 mt-2">
                                                <i class="bi bi-people"></i> 참여자: <span th:text="${groupBuy.currentHeadcount} + '/' + ${groupBuy.targetHeadcount} + '명'">0/10명</span>
                                            </div>
                                        </div>
                                        
                                        <!-- Progress Bar -->
                                        <div class="mb-3">
                                            <div class="d-flex justify-content-between text-muted small mb-1">
                                                <span>모집률</span>
                                                <span th:text="${#numbers.formatInteger((groupBuy.currentHeadcount * 100 / groupBuy.targetHeadcount), 0)} + '%'">0%</span>
                                            </div>
                                            <div class="progress" style="height: 10px;">
                                                <div class="progress-bar" 
                                                     th:classappend="${groupBuy.currentHeadcount >= groupBuy.targetHeadcount} ? 'progress-bar-green' : (${groupBuy.currentHeadcount >= groupBuy.targetHeadcount * 0.6} ? 'progress-bar-blue' : 'progress-bar-gray')"
                                                     th:style="'width: ' + ${#numbers.formatInteger((groupBuy.currentHeadcount * 100 / groupBuy.targetHeadcount), 0)} + '%'">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    
                                    <div class="col-md-4">
                                        <!-- Actions -->
                                        <div class="d-grid gap-2">
                                            <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                               class="btn btn-outline-primary">
                                                <i class="bi bi-eye"></i> 상세보기
                                            </a>
                                            
                                            <!-- 후기 보기 버튼: COMPLETED 상태일 때만 표시 -->
                                            <a th:if="${groupBuy.status.name() == 'COMPLETED'}"
                                               th:href="@{/group-purchases/{id}/reviews(id=${groupBuy.id})}" 
                                               class="btn btn-info">
                                                <i class="bi bi-star"></i> 후기 보기
                                            </a>
                                            
                                            <!-- 참여자 관리 버튼: RECRUITING/IMMINENT 상태일 때만 표시 -->
                                            <a th:if="${groupBuy.status.name() == 'RECRUITING' or groupBuy.status.name() == 'IMMINENT'}"
                                               th:href="@{/group-purchases/{id}/participants(id=${groupBuy.id})}" 
                                               class="btn btn-outline-secondary">
                                                <i class="bi bi-people"></i> 참여자 관리
                                            </a>
                                            
                                            <!-- Edit Button (Only for RECRUITING status) -->
                                            <a th:if="${groupBuy.status.name() == 'RECRUITING'}" 
                                               th:href="@{/group-purchases/{id}/edit(id=${groupBuy.id})}" 
                                               class="btn btn-outline-warning">
                                                <i class="bi bi-pencil"></i> 수정
                                            </a>
                                            
                                            <!-- 공구 취소 버튼: RECRUITING 상태일 때만 표시 -->
                                            <form th:if="${groupBuy.status.name() == 'RECRUITING'}"
                                                  th:action="@{/group-purchases/{id}/cancel(id=${groupBuy.id})}" 
                                                  method="post"
                                                  onsubmit="return confirm('정말로 이 공동구매를 취소하시겠습니까?\n참여자들에게 알림이 전송됩니다.');">
                                                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-outline-danger w-100">
                                                    <i class="bi bi-x-circle"></i> 공구 취소
                                                </button>
                                            </form>
                                            
                                            <!-- 기록 지우기 Button (Only for CLOSED/CANCELLED status) -->
                                            <form th:if="${groupBuy.status.name() == 'CLOSED' or groupBuy.status.name() == 'CANCELLED'}"
                                                  th:action="@{/group-purchases/{id}/delete(id=${groupBuy.id})}" 
                                                  method="post"
                                                  onsubmit="return confirm('정말로 이 공구 기록을 삭제하시겠습니까?\n삭제된 기록은 복구할 수 없습니다.');">
                                                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                                <button type="submit" class="btn btn-outline-danger w-100">
                                                    <i class="bi bi-trash"></i> 기록 지우기
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Empty State -->
                <div th:if="${groupBuys == null or groupBuys.isEmpty()}" class="card text-center py-5">
                    <div class="card-body">
                        <i class="bi bi-shop-window display-1 text-muted"></i>
                        <h5 class="mt-3">생성한 공동구매가 없습니다</h5>
                        <p class="text-muted">첫 공동구매를 시작해보세요!</p>
                        <a th:href="@{/group-purchases/new}" class="btn btn-primary mt-3">
                            <i class="bi bi-plus-circle"></i> 새 공구 만들기
                        </a>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${groupBuys != null and (groupBuys.hasPrevious() or groupBuys.hasNext())}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!groupBuys.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/users/me/group-purchases(page=${groupBuys.number - 1}, status=${currentStatus})}">
                                <i class="bi bi-chevron-left"></i> 이전
                            </a>
                        </li>
                        <li class="page-item active">
                            <span class="page-link">
                                <span th:text="${groupBuys.number + 1}">1</span> / <span th:text="${groupBuys.totalPages}">1</span>
                            </span>
                        </li>
                        <li class="page-item" th:classappend="${!groupBuys.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/users/me/group-purchases(page=${groupBuys.number + 1}, status=${currentStatus})}">
                                다음 <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
