spring:
  application:
    name: RecipeMate
  profiles:
    active: dev
    include: dev.local
  servlet:
    multipart:
      enabled: true
      max-file-size: 5MB
      max-request-size: 15MB
      file-size-threshold: 0

# 식품안전나라 API 설정
food:
  safety:
    api:
      key: ${FOOD_SAFETY_API_KEY:sample}
      base-url: http://openapi.foodsafetykorea.go.kr/api

# Cloudinary 설정
cloudinary:
  url: ${CLOUDINARY_URL}

# 레시피 동기화 설정
recipe:
  init:
    enabled: ${RECIPE_INIT_ENABLED:false}
    force: ${RECIPE_INIT_FORCE:false}
  sync:
    enabled: ${RECIPE_SYNC_ENABLED:false}
    cron: ${RECIPE_SYNC_CRON:0 0 3 * * SUN}
    mealdb:
      hourly:
        enabled: ${RECIPE_MEALDB_HOURLY_ENABLED:false}
      cron: ${RECIPE_MEALDB_CRON:0 0 * * * *}

---

spring:
  config:
    activate:
      on-profile: dev
  cache:
    type: none
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:file:./data/recipemate;MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 3000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        default_batch_fetch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: false

recipe:
  init:
    enabled: true
    force: false
  sync:
    enabled: false

---

spring:
  config:
    activate:
      on-profile: prod
  cache:
    type: redis
    redis:
      time-to-live: 3600000
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/recipemate
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 3000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        default_batch_fetch_size: 100
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: true

recipe:
  init:
    enabled: ${RECIPE_INIT_ENABLED:false}
    force: false
  sync:
    enabled: ${RECIPE_SYNC_ENABLED:true}
    cron: "0 0 3 * * SUN"
    mealdb:
      hourly:
        enabled: false
