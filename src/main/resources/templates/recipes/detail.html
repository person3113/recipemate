<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${recipe.name} + ' - RecipeMate'">레시피 상세 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Back Button -->
        <div class="mb-3">
            <button onclick="history.back()" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 뒤로가기
            </button>
        </div>
        
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <!-- Recipe Header Card -->
                <div class="card shadow-sm mb-4">
                    <!-- Recipe Image -->
                    <div th:if="${recipe.imageUrl != null}" class="card-img-top-wrapper">
                        <img th:src="${recipe.imageUrl}" 
                             th:alt="${recipe.name}" 
                             class="card-img-top recipe-detail-img">
                    </div>
                    <div th:unless="${recipe.imageUrl != null}" 
                         class="image-placeholder text-white recipe-detail-placeholder">
                        <i class="bi bi-egg-fried display-1"></i>
                    </div>
                    
                    <div class="card-body p-4">
                        <div class="mb-3">
                            <span class="badge bg-primary me-2" th:text="${recipe.category}">카테고리</span>
                            <span th:if="${recipe.area != null}" class="badge bg-secondary" th:text="${recipe.area}">지역</span>
                        </div>
                        
                        <h1 class="fw-bold mb-3" th:text="${recipe.name}">레시피 이름</h1>
                        
                        <div class="d-flex align-items-center text-muted mb-3">
                            <i class="bi bi-bookmark me-2"></i>
                            <span>출처: <span th:text="${recipe.source}">TheMealDB</span></span>
                        </div>
                    </div>
                </div>
                
                <!-- Ingredients Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-basket3 text-primary"></i> 재료
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="row g-2">
                            <div th:each="ingredient : ${recipe.ingredients}" class="col-md-6">
                                <div class="d-flex align-items-center p-2 bg-light rounded">
                                    <i class="bi bi-circle-fill text-primary me-2 difficulty-icon"></i>
                                    <span class="fw-semibold me-2" th:text="${ingredient.name}">재료명</span>
                                    <span class="text-muted small" th:text="${ingredient.measure}">분량</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Instructions Card -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h4 class="mb-0 fw-bold">
                            <i class="bi bi-list-ol text-primary"></i> 조리법
                        </h4>
                    </div>
                    <div class="card-body">
                        <p class="text-pre-wrap lh-lg" th:text="${recipe.instructions}">조리 방법</p>
                    </div>
                </div>
                
                <!-- External Links Card -->
                <div th:if="${recipe.youtubeUrl != null or recipe.sourceUrl != null}" class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 fw-bold">
                            <i class="bi bi-link-45deg text-primary"></i> 참고 링크
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:if="${recipe.youtubeUrl != null}" 
                               th:href="${recipe.youtubeUrl}" 
                               target="_blank"
                               class="btn btn-outline-danger">
                                <i class="bi bi-youtube"></i> YouTube 영상 보기
                            </a>
                            <a th:if="${recipe.sourceUrl != null}" 
                               th:href="${recipe.sourceUrl}" 
                               target="_blank"
                               class="btn btn-outline-secondary">
                                <i class="bi bi-box-arrow-up-right"></i> 원본 레시피 보기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Sidebar -->
            <div class="col-lg-4">
                <!-- Actions Card -->
                <div class="card shadow-sm mb-4 sticky-top floating-buttons">
                    <div class="card-header bg-white">
                        <h5 class="mb-0 fw-bold">빠른 실행</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-grid gap-2">
                            <a th:href="@{/group-purchases/new(recipeApiId=${recipe.id})}" 
                               class="btn btn-primary btn-lg">
                                <i class="bi bi-basket3"></i> 이 레시피로 공구 만들기
                            </a>
                            <button type="button" class="btn btn-outline-primary">
                                <i class="bi bi-bookmark"></i> 북마크 추가
                            </button>
                            <button type="button" class="btn btn-outline-secondary">
                                <i class="bi bi-share"></i> 공유하기
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- Recipe Stats Card -->
                <div class="card border-0 bg-light">
                    <div class="card-body">
                        <h6 class="fw-semibold mb-3">
                            <i class="bi bi-info-circle text-primary"></i> 레시피 정보
                        </h6>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">재료 수</span>
                            <span class="fw-semibold" th:text="${recipe.ingredients.size()} + '개'">10개</span>
                        </div>
                        <div class="d-flex justify-content-between mb-2">
                            <span class="text-muted">카테고리</span>
                            <span class="fw-semibold" th:text="${recipe.category}">카테고리</span>
                        </div>
                        <div th:if="${recipe.area != null}" class="d-flex justify-content-between">
                            <span class="text-muted">지역</span>
                            <span class="fw-semibold" th:text="${recipe.area}">지역</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Related Group Purchases Section -->
        <div class="mt-5">
            <h3 class="fw-bold mb-4">
                <i class="bi bi-basket3 text-primary"></i> 이 레시피와 관련된 공동구매
            </h3>
            
            <!-- 관련 공동구매가 없을 때 -->
            <div th:if="${relatedGroupBuys.isEmpty()}" class="text-center py-5 border rounded bg-white">
                <i class="bi bi-basket3 display-1 text-muted"></i>
                <p class="text-muted mt-3">아직 관련된 공동구매가 없습니다.</p>
                <a th:href="@{/group-purchases/new(recipeApiId=${recipe.id})}" class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> 첫 공동구매 만들기
                </a>
            </div>
            
            <!-- 관련 공동구매 목록 -->
            <div th:if="${!relatedGroupBuys.isEmpty()}" class="row">
                <div th:each="groupBuy : ${relatedGroupBuys}" class="col-md-6 col-lg-4 mb-4">
                    <div class="card h-100 shadow-sm group-buy-item">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-start mb-2">
                                <h5 class="card-title mb-0">
                                    <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                       class="text-decoration-none text-dark"
                                       th:text="${groupBuy.title}"></a>
                                </h5>
                                <span class="badge" 
                                      th:classappend="${groupBuy.status.name() == 'RECRUITING'} ? 'bg-success' : 
                                                      (${groupBuy.status.name() == 'IMMINENT'} ? 'bg-warning' : 'bg-secondary')"
                                      th:text="${groupBuy.status.name() == 'RECRUITING' ? '모집중' : 
                                               (groupBuy.status.name() == 'IMMINENT' ? '마감임박' : '마감')}"></span>
                            </div>
                            <p class="card-text text-muted small" th:text="${groupBuy.content}"></p>
                            <div class="mb-2">
                                <span class="badge bg-light text-dark border">
                                    <i class="bi bi-tag"></i> <span th:text="${groupBuy.category}"></span>
                                </span>
                            </div>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="text-primary fw-bold">
                                    <span th:text="${#numbers.formatInteger(groupBuy.totalPrice, 0, 'COMMA')}"></span>원
                                </span>
                                <span class="text-muted small">
                                    <i class="bi bi-people"></i>
                                    <span th:text="${groupBuy.currentHeadcount}"></span> / <span th:text="${groupBuy.targetHeadcount}"></span>
                                </span>
                            </div>
                            <div class="mt-2 text-muted small">
                                <i class="bi bi-person"></i> <span th:text="${groupBuy.hostNickname}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
