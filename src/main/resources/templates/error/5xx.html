<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>서버 오류 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <h1 class="display-1 text-danger" th:text="${status}">500</h1>
                        <h2 class="mb-4" th:text="${error}">Internal Server Error</h2>
                        <p class="lead mb-4" th:text="${message}">서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
                        
                        <div class="mt-4">
                            <a href="javascript:history.back()" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left"></i> 이전 페이지
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house"></i> 홈으로
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
