<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post != null ? '게시글 수정' : '게시글 작성'} + ' - RecipeMate'">게시글 작성 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="fw-bold">
                        <i class="bi bi-pencil"></i>
                        <span th:text="${post != null ? '게시글 수정' : '게시글 작성'}">게시글 작성</span>
                    </h1>
                    <p class="text-muted" th:text="${post != null ? '게시글을 수정합니다' : '새로운 게시글을 작성합니다'}">새로운 게시글을 작성합니다</p>
                </div>
                
                <!-- Flash Messages -->
                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <!-- Post Form Card -->
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <form method="post" th:action="${post != null ? '/community-posts/' + post.id : '/community-posts'}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <!-- Category -->
                            <div class="mb-4">
                                <label for="category" class="form-label fw-semibold">
                                    카테고리 <span class="text-danger">*</span>
                                </label>
                                <select id="category" name="category" class="form-select" required>
                                    <option value="">카테고리를 선택하세요</option>
                                    <option value="GENERAL" th:selected="${post?.category?.name() == 'GENERAL'}">일반</option>
                                    <option value="RECIPE" th:selected="${post?.category?.name() == 'RECIPE'}">레시피</option>
                                    <option value="GROUP_BUY" th:selected="${post?.category?.name() == 'GROUP_BUY'}">공동구매</option>
                                    <option value="REVIEW" th:selected="${post?.category?.name() == 'REVIEW'}">후기</option>
                                    <option value="QUESTION" th:selected="${post?.category?.name() == 'QUESTION'}">질문</option>
                                    <option value="TIPS" th:selected="${post?.category?.name() == 'TIPS'}">팁 공유</option>
                                </select>
                            </div>
                            
                            <!-- Title -->
                            <div class="mb-4">
                                <label for="title" class="form-label fw-semibold">
                                    제목 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       id="title" 
                                       name="title" 
                                       class="form-control" 
                                       th:value="${post?.title}"
                                       placeholder="게시글 제목을 입력하세요"
                                       required
                                       maxlength="100">
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> 최대 100자까지 입력 가능합니다.
                                </div>
                            </div>
                            
                            <!-- Content -->
                            <div class="mb-4">
                                <label for="content" class="form-label fw-semibold">
                                    내용 <span class="text-danger">*</span>
                                </label>
                                <textarea id="content" 
                                          name="content" 
                                          class="form-control" 
                                          rows="15"
                                          placeholder="게시글 내용을 입력하세요"
                                          required
                                          th:text="${post?.content}"></textarea>
                                <div class="form-text">
                                    <i class="bi bi-info-circle"></i> 최소 10자 이상 작성해주세요.
                                </div>
                            </div>
                            
                            <!-- Form Actions -->
                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary px-4">
                                    <i class="bi bi-check-circle"></i>
                                    <span th:text="${post != null ? '수정하기' : '작성하기'}">작성하기</span>
                                </button>
                                <a th:href="@{/community-posts/list}" class="btn btn-outline-secondary px-4">
                                    <i class="bi bi-x-circle"></i> 취소
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
                
                <!-- Help Text -->
                <div class="card border-0 bg-light mt-3">
                    <div class="card-body">
                        <h6 class="fw-semibold mb-2">
                            <i class="bi bi-lightbulb text-warning"></i> 작성 가이드
                        </h6>
                        <ul class="small text-muted mb-0">
                            <li>타인에게 불쾌감을 주는 내용은 삼가주세요.</li>
                            <li>상업적인 광고나 홍보는 금지됩니다.</li>
                            <li>저작권을 침해하는 내용은 게시할 수 없습니다.</li>
                            <li>카테고리에 맞는 주제의 게시글을 작성해주세요.</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
