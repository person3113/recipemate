<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-4 text-center fw-bold">회원가입</h1>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">회원가입에 실패했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Signup Form -->
                        <form action="/auth/signup" method="post" th:object="${formData}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일 <span class="text-danger">*</span>
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       placeholder="example@email.com"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                <div class="form-text" th:unless="${#fields.hasErrors('email')}">로그인 시 사용할 이메일 주소를 입력하세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">
                                    <i class="bi bi-lock"></i> 비밀번호 <span class="text-danger">*</span>
                                </label>
                                <input type="password" 
                                       id="password" 
                                       name="password" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('password')} ? 'is-invalid'"
                                       placeholder="8자 이상 입력하세요"
                                       minlength="8"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                <div class="form-text" th:unless="${#fields.hasErrors('password')}">최소 8자 이상의 비밀번호를 입력하세요.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nickname" class="form-label">
                                    <i class="bi bi-person"></i> 닉네임 <span class="text-danger">*</span>
                                </label>
                                <input type="text" 
                                       id="nickname" 
                                       name="nickname" 
                                       class="form-control" 
                                       placeholder="닉네임"
                                       required>
                                <div class="form-text">다른 사용자에게 표시될 이름입니다.</div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="bi bi-telephone"></i> 전화번호 <span class="text-danger">*</span>
                                </label>
                                <input type="tel" 
                                       id="phoneNumber" 
                                       name="phoneNumber" 
                                       class="form-control" 
                                       placeholder="010-1234-5678"
                                       pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                       required>
                                <div class="form-text">형식: 010-1234-5678</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-person-plus"></i> 회원가입
                            </button>
                        </form>
                        
                        <hr class="my-3">
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                이미 계정이 있으신가요? 
                                <a th:href="@{/auth/login}" class="text-primary fw-semibold text-decoration-none">
                                    로그인
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
