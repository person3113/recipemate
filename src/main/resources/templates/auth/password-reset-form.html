<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light d-flex flex-column min-vh-100">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <main class="container py-5 flex-grow-1">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-2 text-center fw-bold">비밀번호 재설정</h1>
                        <p class="text-muted text-center mb-4 small">
                            새로운 비밀번호를 입력해주세요.
                        </p>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Password Reset Form -->
                        <form th:action="@{/auth/password/reset}" method="post" th:object="${formData}" id="resetForm">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="token" th:value="${token}"/>
                            
                            <!-- 새 비밀번호 -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">
                                    <i class="bi bi-lock"></i> 새 비밀번호
                                </label>
                                <input type="password" 
                                       id="newPassword" 
                                       name="newPassword" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('newPassword')} ? 'is-invalid'"
                                       th:field="*{newPassword}"
                                       placeholder="8자 이상 입력하세요"
                                       minlength="8"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></div>
                                <div id="passwordLengthValidation" class="form-text">최소 8자 이상의 비밀번호를 입력하세요.</div>
                            </div>
                            
                            <!-- 비밀번호 확인 -->
                            <div class="mb-4">
                                <label for="confirmPassword" class="form-label">
                                    <i class="bi bi-lock-fill"></i> 비밀번호 확인
                                </label>
                                <input type="password" 
                                       id="confirmPassword" 
                                       name="confirmPassword" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('confirmPassword')} ? 'is-invalid'"
                                       th:field="*{confirmPassword}"
                                       placeholder="비밀번호를 다시 입력하세요"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
                                <div id="passwordMatchValidation"></div>
                            </div>
                            
                            <button type="submit" id="submitBtn" class="btn btn-primary w-100 mb-3" disabled>
                                <i class="bi bi-check-circle"></i> 비밀번호 변경
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a th:href="@{/auth/login}" class="text-decoration-none text-muted small">
                                <i class="bi bi-arrow-left"></i> 로그인으로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Password Validation Script -->
    <script>
        // 검증 상태 추적
        let validationState = {
            password: false,
            passwordMatch: false
        };
        
        // 버튼 활성화/비활성화 확인
        function checkFormValidity() {
            const allValid = validationState.password && validationState.passwordMatch;
            document.getElementById('submitBtn').disabled = !allValid;
        }
        
        // 비밀번호 검증
        const passwordInput = document.getElementById('newPassword');
        const passwordConfirmInput = document.getElementById('confirmPassword');
        const passwordLengthValidation = document.getElementById('passwordLengthValidation');
        const passwordMatchValidation = document.getElementById('passwordMatchValidation');
        
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            
            // 길이 검증
            if (password.length >= 8) {
                passwordLengthValidation.innerHTML = '<span class="text-success small"><i class="bi bi-check-circle-fill"></i> 비밀번호 조건을 충족합니다.</span>';
                validationState.password = true;
            } else {
                passwordLengthValidation.innerHTML = '<span class="text-muted small">최소 8자 이상의 비밀번호를 입력하세요.</span>';
                validationState.password = false;
            }
            
            // 비밀번호 확인과 일치 여부 검증
            checkPasswordMatch();
            checkFormValidity();
        });
        
        passwordConfirmInput.addEventListener('input', checkPasswordMatch);
        
        function checkPasswordMatch() {
            const password = passwordInput.value;
            const passwordConfirm = passwordConfirmInput.value;
            
            if (passwordConfirm === '') {
                passwordMatchValidation.innerHTML = '';
                validationState.passwordMatch = false;
            } else if (password === passwordConfirm) {
                passwordMatchValidation.innerHTML = '<span class="text-success small mt-1"><i class="bi bi-check-circle-fill"></i> 비밀번호가 일치합니다.</span>';
                validationState.passwordMatch = true;
            } else {
                passwordMatchValidation.innerHTML = '<span class="text-danger small mt-1"><i class="bi bi-x-circle-fill"></i> 비밀번호가 일치하지 않습니다.</span>';
                validationState.passwordMatch = false;
            }
            
            checkFormValidity();
        }
        
        // 폼 제출 시 최종 검증
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            if (!validationState.password) {
                e.preventDefault();
                alert('비밀번호는 최소 8자 이상이어야 합니다.');
                return false;
            }
            
            if (!validationState.passwordMatch) {
                e.preventDefault();
                alert('비밀번호가 일치하지 않습니다.');
                return false;
            }
        });
    </script>
</body>
</html>
