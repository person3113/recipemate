<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - RecipeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-gear text-primary"></i> 프로필 및 계정 설정
                    </h1>
                    <p class="text-muted">프로필 정보와 비밀번호를 관리하세요.</p>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Profile Edit Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-pencil-square"></i> 프로필 수정
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/me}" method="post" th:object="${user}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label fw-semibold">
                                    <i class="bi bi-envelope"></i> 이메일
                                </label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       th:value="*{email}" 
                                       disabled 
                                       readonly>
                                <div class="form-text">이메일은 변경할 수 없습니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="nickname" class="form-label fw-semibold">
                                    <i class="bi bi-person"></i> 닉네임
                                </label>
                                <input type="text" 
                                       class="form-control" 
                                       id="nickname" 
                                       name="nickname" 
                                       th:value="*{nickname}" 
                                       required>
                                <div class="form-text">다른 사용자에게 보여질 이름입니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="phoneNumber" class="form-label fw-semibold">
                                    <i class="bi bi-telephone"></i> 전화번호
                                </label>
                                <input type="tel" 
                                       class="form-control" 
                                       id="phoneNumber" 
                                       name="phoneNumber" 
                                       th:value="*{phoneNumber}" 
                                       placeholder="010-1234-5678">
                                <div class="form-text">공동구매 연락용으로 사용됩니다.</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="profileImageUrl" class="form-label fw-semibold">
                                    <i class="bi bi-image"></i> 프로필 이미지 URL
                                </label>
                                <input type="url" 
                                       class="form-control" 
                                       id="profileImageUrl" 
                                       name="profileImageUrl" 
                                       th:value="*{profileImageUrl}" 
                                       placeholder="https://example.com/profile.jpg">
                                <div class="form-text">프로필 이미지 URL을 입력하세요.</div>
                            </div>
                            
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a th:href="@{/users/me}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-left"></i> 취소
                                </a>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-circle"></i> 수정 완료
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Password Change Form -->
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-shield-lock"></i> 비밀번호 변경
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/users/me/password}" method="post">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label fw-semibold">
                                    <i class="bi bi-lock"></i> 현재 비밀번호
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="currentPassword" 
                                       name="currentPassword" 
                                       required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="newPassword" class="form-label fw-semibold">
                                    <i class="bi bi-key"></i> 새 비밀번호
                                </label>
                                <input type="password" 
                                       class="form-control" 
                                       id="newPassword" 
                                       name="newPassword" 
                                       required>
                                <div class="form-text">
                                    8자 이상, 영문/숫자/특수문자 조합을 권장합니다.
                                </div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning">
                                    <i class="bi bi-arrow-repeat"></i> 비밀번호 변경
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Additional Settings (Future) -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-sliders"></i> 기타 설정
                        </h5>
                    </div>
                    <div class="card-body">
                        <div class="text-muted">
                            <p><i class="bi bi-info-circle"></i> 향후 다음 기능이 추가될 예정입니다:</p>
                            <ul>
                                <li>알림 설정</li>
                                <li>개인정보 공개 설정</li>
                                <li>계정 탈퇴</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
