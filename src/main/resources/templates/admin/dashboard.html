<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 대시보드 - RecipeMate Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-shield-check text-danger"></i> 관리자 대시보드
                    </h1>
                    <p class="text-muted">RecipeMate 플랫폼 관리 및 모니터링</p>
                </div>

                <!-- Management Cards -->
                <div class="row g-4">
                    <!-- Recipe Corrections Management -->
                    <div class="col-md-6">
                        <a th:href="@{/admin/corrections}" class="text-decoration-none">
                            <div class="card border-0 shadow-sm h-100 hover-card">
                                <div class="card-body text-center p-4">
                                    <div class="text-primary mb-3">
                                        <i class="bi bi-clipboard-check" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="fw-bold text-dark">레시피 개선 제안</h4>
                                    <p class="text-muted mb-0">사용자 제안 검토 및 처리</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Reports Management (Future) -->
                    <div class="col-md-6">
                        <a th:href="@{/admin/reports}" class="text-decoration-none">
                            <div class="card border-0 shadow-sm h-100 hover-card">
                                <div class="card-body text-center p-4">
                                    <div class="text-danger mb-3">
                                        <i class="bi bi-flag" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="fw-bold text-dark">신고 관리</h4>
                                    <p class="text-muted mb-0">사용자 신고 검토 및 처리</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-lightning"></i> 빠른 작업
                        </h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/admin/corrections}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-clipboard-check text-primary me-2"></i>
                                대기 중인 제안 확인
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                        <a th:href="@{/admin/reports}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-flag text-danger me-2"></i>
                                대기 중인 신고 확인
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                        <a th:href="@{/}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-house text-success me-2"></i>
                                홈으로 돌아가기
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .hover-card {
            transition: all 0.3s ease;
        }
        .hover-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15) !important;
        }
    </style>
</body>
</html>
