<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main-content}, ~{::additional-head}, ~{::additional-scripts})}">
<head>
    <th:block th:fragment="title">관리자 대시보드 - RecipeMate Admin</th:block>

    <th:block th:fragment="additional-head">
        <style>
            .hover-card {
                transition: all 0.3s ease;
            }
            .hover-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 1rem 2rem rgba(0, 0, 0, 0.15) !important;
            }
        </style>
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-5 fw-bold">
                        <i class="bi bi-shield-check text-danger"></i> 관리자 대시보드
                    </h1>
                    <p class="text-muted">RecipeMate 플랫폼 관리 및 모니터링</p>
                </div>

                <!-- Management Cards -->
                <div class="row g-4">
                    <!-- Recipe Corrections Management -->
                    <div class="col-md-6">
                        <a th:href="@{/admin/corrections}" class="text-decoration-none">
                            <div class="card border-0 shadow-sm h-100 hover-card">
                                <div class="card-body text-center p-4">
                                    <div class="text-primary mb-3">
                                        <i class="bi bi-clipboard-check" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="fw-bold text-dark">레시피 개선 제안</h4>
                                    <p class="text-muted mb-0">사용자 제안 검토 및 처리</p>
                                </div>
                            </div>
                        </a>
                    </div>

                    <!-- Reports Management (Future) -->
                    <div class="col-md-6">
                        <a th:href="@{/admin/reports}" class="text-decoration-none">
                            <div class="card border-0 shadow-sm h-100 hover-card">
                                <div class="card-body text-center p-4">
                                    <div class="text-danger mb-3">
                                        <i class="bi bi-flag" style="font-size: 3rem;"></i>
                                    </div>
                                    <h4 class="fw-bold text-dark">신고 관리</h4>
                                    <p class="text-muted mb-0">사용자 신고 검토 및 처리</p>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card shadow-sm mt-4">
                    <div class="card-header bg-white">
                        <h5 class="mb-0">
                            <i class="bi bi-lightning"></i> 빠른 작업
                        </h5>
                    </div>
                    <div class="list-group list-group-flush">
                        <a th:href="@{/admin/corrections(status=APPROVED)}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-check-circle text-success me-2"></i>
                                승인된 제안 보기
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                        <a th:href="@{/admin/corrections(status=REJECTED)}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-x-circle text-secondary me-2"></i>
                                기각된 제안 보기
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                        <a th:href="@{/admin/reports(status=PROCESSED)}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-check-circle-fill text-success me-2"></i>
                                처리된 신고 보기
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                        <a th:href="@{/admin/reports(status=DISMISSED)}" 
                           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                            <span>
                                <i class="bi bi-x-circle text-secondary me-2"></i>
                                기각된 신고 보기
                            </span>
                            <i class="bi bi-chevron-right text-muted"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="additional-scripts"></th:block>
</body>
</html>
