<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>내 배지 목록</title>
</head>
<body>
    <h1>내 배지 목록</h1>
    
    <div th:if="${message}" class="alert alert-success">
        <p th:text="${message}"></p>
    </div>
    
    <div th:if="${error}" class="alert alert-danger">
        <p th:text="${error}"></p>
    </div>
    
    <div th:if="${badges != null and !badges.isEmpty()}">
        <div th:each="badge : ${badges}" class="badge-item">
            <h3 th:text="${badge.displayName}">배지 이름</h3>
            <p th:text="${badge.description}">배지 설명</p>
            <p>획득일: <span th:text="${#temporals.format(badge.acquiredAt, 'yyyy-MM-dd HH:mm')}"></span></p>
            <hr/>
        </div>
    </div>
    
    <div th:if="${badges == null or badges.isEmpty()}">
        <p>아직 획득한 배지가 없습니다.</p>
        <p>공구에 참여하고, 후기를 작성하여 배지를 획득해보세요!</p>
    </div>
    
    <a th:href="@{/users/me}">마이페이지로 돌아가기</a>
</body>
</html>
