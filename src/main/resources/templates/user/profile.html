<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${userProfile.nickname} + '님의 프로필 - RecipeMate'">프로필 - RecipeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Profile Section -->
                <div class="card shadow-sm mb-4">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3 text-center mb-3 mb-md-0">
                                <!-- Profile Image -->
                                <img th:if="${userProfile.profileImageUrl}" 
                                     th:src="${userProfile.profileImageUrl}" 
                                     alt="프로필 이미지" 
                                     class="rounded-circle profile-img mb-3"
                                     style="width: 120px; height: 120px; object-fit: cover;">
                                <div th:unless="${userProfile.profileImageUrl}" 
                                     class="rounded-circle bg-light d-inline-flex align-items-center justify-content-center mb-3"
                                     style="width: 120px; height: 120px;">
                                    <i class="bi bi-person-circle text-muted" style="font-size: 5rem;"></i>
                                </div>
                            </div>
                            
                            <div class="col-md-9">
                                <!-- Nickname -->
                                <h2 class="mb-3" th:text="${userProfile.nickname}">닉네임</h2>
                                
                                <!-- Action Buttons (Send Message) -->
                                <div class="mb-3" sec:authorize="isAuthenticated()">
                                    <a th:href="@{/direct-messages/conversation/{userId}(userId=${userProfile.id})}" 
                                       class="btn btn-primary btn-sm">
                                        <i class="bi bi-envelope"></i> 쪽지 보내기
                                    </a>
                                </div>
                                
                                <!-- Stats -->
                                <div class="row g-3 mb-3">
                                    <div class="col-sm-6 col-md-4">
                                        <div class="border rounded p-3">
                                            <div class="text-warning fw-bold">
                                                <i class="bi bi-thermometer-half"></i>
                                                <span th:text="${userProfile.mannerTemperature}">36.5</span>°C
                                            </div>
                                            <small class="text-muted">매너온도</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-4">
                                        <div class="border rounded p-3">
                                            <div class="text-primary fw-bold">
                                                <i class="bi bi-trophy"></i>
                                                <span th:text="${userProfile.badges.size()}">0</span>개
                                            </div>
                                            <small class="text-muted">획득 배지</small>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 col-md-4">
                                        <div class="border rounded p-3">
                                            <div class="text-success fw-bold">
                                                <i class="bi bi-shop"></i>
                                                <span th:text="${userProfile.hostedGroupBuys.totalElements}">0</span>개
                                            </div>
                                            <small class="text-muted">주최한 공구</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <!-- Badges -->
                                <div th:if="${userProfile.badges != null and !userProfile.badges.isEmpty()}">
                                    <h6 class="text-muted mb-2">
                                        <i class="bi bi-trophy-fill"></i> 획득한 배지
                                    </h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span th:each="badge : ${userProfile.badges}" 
                                              class="badge bg-warning text-dark"
                                              th:text="${badge.displayName}"
                                              th:title="${badge.description}">
                                            배지
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Hosted Group Buys Section -->
                <div class="mb-4">
                    <h3 class="mb-3">
                        <i class="bi bi-shop"></i> 주최한 공동구매
                    </h3>
                    
                    <div th:if="${userProfile.hostedGroupBuys != null and !userProfile.hostedGroupBuys.isEmpty()}" 
                         class="row g-4">
                        <div th:each="groupBuy : ${userProfile.hostedGroupBuys}" class="col-12">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-md-2 mb-3 mb-md-0">
                                            <!-- Group Buy Image -->
                                            <img th:if="${groupBuy.imageUrls != null and !groupBuy.imageUrls.isEmpty()}" 
                                                 th:src="${groupBuy.imageUrls[0]}" 
                                                 alt="공구 이미지" 
                                                 class="img-fluid rounded"
                                                 style="width: 100%; height: 120px; object-fit: cover;">
                                            <div th:unless="${groupBuy.imageUrls != null and !groupBuy.imageUrls.isEmpty()}" 
                                                 class="bg-light rounded d-flex align-items-center justify-content-center"
                                                 style="width: 100%; height: 120px;">
                                                <i class="bi bi-image text-muted" style="font-size: 2rem;"></i>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-7">
                                            <!-- Title and Status -->
                                            <div class="d-flex justify-content-between align-items-start mb-2">
                                                <h5 class="card-title mb-0">
                                                    <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                                       class="text-decoration-none text-dark" 
                                                       th:text="${groupBuy.title}">공구 제목</a>
                                                </h5>
                                                <span class="badge" 
                                                      th:classappend="${groupBuy.status.name() == 'RECRUITING'} ? 'bg-success' : (${groupBuy.status.name() == 'IMMINENT'} ? 'bg-warning' : 'bg-secondary')"
                                                      th:text="${groupBuy.status.displayName}">
                                                    상태
                                                </span>
                                            </div>
                                            
                                            <p class="card-text text-muted mb-2" 
                                               th:text="${#strings.length(groupBuy.content) > 100 ? #strings.substring(groupBuy.content, 0, 100) + '...' : groupBuy.content}">
                                                공구 설명
                                            </p>
                                            
                                            <!-- Info -->
                                            <div class="text-muted small">
                                                <span class="me-3">
                                                    <i class="bi bi-tag"></i> 
                                                    <span th:text="${groupBuy.category.displayName}">카테고리</span>
                                                </span>
                                                <span class="me-3">
                                                    <i class="bi bi-cash"></i> 
                                                    <span class="text-primary fw-bold" 
                                                          th:text="${#numbers.formatInteger(groupBuy.targetAmount, 0, 'COMMA')} + '원'">
                                                        10,000원
                                                    </span>
                                                </span>
                                                <span>
                                                    <i class="bi bi-people"></i> 
                                                    <span th:text="${groupBuy.currentHeadcount} + '/' + ${groupBuy.targetHeadcount} + '명'">
                                                        0/10명
                                                    </span>
                                                </span>
                                            </div>
                                            
                                            <!-- Progress Bar -->
                                            <div class="mt-2">
                                                <div class="progress" style="height: 8px;">
                                                    <div class="progress-bar bg-success" 
                                                         th:style="'width: ' + ${#numbers.formatInteger((groupBuy.currentHeadcount * 100.0 / groupBuy.targetHeadcount), 0)} + '%'">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div class="col-md-3 d-flex align-items-center">
                                            <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" 
                                               class="btn btn-outline-primary w-100">
                                                <i class="bi bi-eye"></i> 상세보기
                                            </a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Empty State -->
                    <div th:if="${userProfile.hostedGroupBuys == null or userProfile.hostedGroupBuys.isEmpty()}" 
                         class="card text-center py-5">
                        <div class="card-body">
                            <i class="bi bi-shop-window display-1 text-muted"></i>
                            <h5 class="mt-3">주최한 공동구매가 없습니다</h5>
                            <p class="text-muted" th:text="${userProfile.nickname} + '님은 아직 공동구매를 주최하지 않았습니다.'">
                                닉네임님은 아직 공동구매를 주최하지 않았습니다.
                            </p>
                        </div>
                    </div>
                    
                    <!-- Pagination -->
                    <nav th:if="${userProfile.hostedGroupBuys != null and (userProfile.hostedGroupBuys.hasPrevious() or userProfile.hostedGroupBuys.hasNext())}" 
                         class="mt-4">
                        <ul class="pagination justify-content-center">
                            <li class="page-item" th:classappend="${!userProfile.hostedGroupBuys.hasPrevious()} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/users/profile/{nickname}(nickname=${userProfile.nickname}, page=${userProfile.hostedGroupBuys.number - 1})}">
                                    <i class="bi bi-chevron-left"></i> 이전
                                </a>
                            </li>
                            <li class="page-item active">
                                <span class="page-link">
                                    <span th:text="${userProfile.hostedGroupBuys.number + 1}">1</span> / 
                                    <span th:text="${userProfile.hostedGroupBuys.totalPages}">1</span>
                                </span>
                            </li>
                            <li class="page-item" th:classappend="${!userProfile.hostedGroupBuys.hasNext()} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/users/profile/{nickname}(nickname=${userProfile.nickname}, page=${userProfile.hostedGroupBuys.number + 1})}">
                                    다음 <i class="bi bi-chevron-right"></i>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
