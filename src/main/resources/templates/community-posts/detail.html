<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{layout/base :: layout(
        ~{::title},
        ~{::main-content},
        ~{::additional-head},
        ~{::additional-scripts}
      )}">
<head>
    <th:block th:fragment="title">
        <span th:text="${post?.title}">게시글 상세</span>
    </th:block>
    <th:block th:fragment="additional-head">
        <!-- No additional CSS needed -->
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container my-5">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Back Button -->
        <div class="mb-3">
            <a th:href="@{/community-posts/list}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 목록으로
            </a>
        </div>
        
        <!-- Post Detail Card -->
        <div th:if="${post}" class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <span th:if="${post.category != null}" 
                              class="badge bg-primary me-2" 
                              th:text="${post.category}">카테고리</span>
                        <h2 class="mb-0 mt-2" th:text="${post.title}">게시글 제목</h2>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-4 me-2"></i>
                        <div>
                            <div class="fw-semibold">
                                <a th:href="@{/users/profile/{nickname}(nickname=${post.authorNickname})}" 
                                   class="text-decoration-none text-dark"
                                   th:text="${post.authorNickname ?: '알 수 없음'}">작성자</a>
                            </div>
                            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</small>
                        </div>
                    </div>
                    
                    <div th:replace="~{fragments/like :: header-stats(${post.likeCount}, ${post.viewCount}, 'post', ${post.id})}"></div>
                </div>
            </div>
            
            <div class="card-body p-4">
                <!-- Images -->
                <div th:if="${post.imageUrls != null and !post.imageUrls.isEmpty()}" class="mb-4">
                    <div id="carouselImages" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-inner rounded">
                            <div th:each="imageUrl, iterStat : ${post.imageUrls}" 
                                class="carousel-item" 
                                th:classappend="${iterStat.first} ? 'active'">
                                <img th:src="${imageUrl}" class="d-block w-100" alt="게시글 이미지" style="max-height: 500px; object-fit: contain; background-color: #f8f9fa;">
                            </div>
                        </div>
                        <!-- Only show controls if there are multiple images -->
                        <div th:if="${#lists.size(post.imageUrls) > 1}">
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselImages" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon"></span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselImages" data-bs-slide="next">
                                <span class="carousel-control-next-icon"></span>
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="post-content" style="min-height: 200px; white-space: pre-wrap;" th:text="${post.content}">
                    게시글 내용
                </div>
            </div>
            
            <div class="card-footer bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <!-- 좋아요 버튼 -->
                        <div th:replace="~{fragments/like :: like-button(${post.isLiked}, ${post.likeCount}, 'post', ${post.id})}"></div>
                    </div>
                    
                    <!-- Author Actions -->
                    <div sec:authorize="isAuthenticated()">
                        <!-- 현재 로그인한 사용자가 작성자인 경우에만 수정/삭제 버튼 표시 -->
                        <div th:if="${#authentication.principal.username == post.authorEmail}">
                            <a th:href="@{/community-posts/{id}/edit(id=${post.id}, redirectUrl=${currentUrl})}" class="btn btn-outline-secondary">
                                <i class="bi bi-pencil"></i> 수정
                            </a>
                            <button type="button" class="btn btn-outline-danger" id="deleteBtn">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                        <!-- 다른 사용자의 게시글인 경우 신고 버튼 표시 -->
                        <div th:unless="${#authentication.principal.username == post.authorEmail}">
                            <a th:href="@{/reports/new(entityType='POST', entityId=${post.id}, entityName=${post.title})}" 
                               class="btn btn-outline-danger btn-sm">
                                <i class="bi bi-flag"></i> 신고하기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Comments Section -->
        <div id="comments-section" 
             hx-get th:hx-get="@{/comments/fragments(targetType='POST', targetId=${post.id})}"
             hx-trigger="load"
             hx-swap="innerHTML">
            <!-- 댓글 로딩 중 표시 -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">로딩 중...</span>
                </div>
                <p class="mt-2 text-muted">댓글을 불러오는 중...</p>
            </div>
        </div>

        <!-- Delete Confirmation Modal -->
        <div sec:authorize="isAuthenticated()" class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시글 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                    <p class="text-danger small"><i class="bi bi-exclamation-triangle"></i> 이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form method="post" th:action="@{/community-posts/{id}/delete(id=${post.id})}" class="d-inline">
                        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="redirectUrl" th:value="${currentUrl}"/>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </main>
    
    <th:block th:fragment="additional-scripts">
    <!-- Comment Scripts -->
    <div th:replace="~{fragments/comments :: comment-scripts}"></div>
    
    <!-- Bootstrap Modal Initialization -->
    <script th:inline="javascript">
        /*<![CDATA[*/
        function initializeModals() {
            if (typeof bootstrap === 'undefined') {
                setTimeout(initializeModals, 100);
                return;
            }
            
            const deleteModalEl = document.getElementById('deleteModal');
            const deleteBtn = document.getElementById('deleteBtn');
            
            if (deleteModalEl) {
                const deleteModal = new bootstrap.Modal(deleteModalEl);
                
                deleteModalEl.addEventListener('hide.bs.modal', function() {
                    document.activeElement?.blur();
                });
                
                if (deleteBtn) {
                    deleteBtn.addEventListener('click', function() {
                        deleteModal.show();
                    });
                }
            }
        }
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeModals);
        } else {
            initializeModals();
        }
        /*]]>*/
    </script>
    </th:block>
</body>
</html>
