<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 배지 목록 - RecipeMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <!-- Header -->
    <div th:replace="~{fragments/header :: header}"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Page Header -->
                <div class="mb-4">
                    <h1 class="display-6 fw-bold">
                        <i class="bi bi-trophy-fill text-warning"></i> 내 배지 목록
                    </h1>
                    <p class="text-muted">활동하면서 획득한 배지들을 확인하세요!</p>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle-fill"></i>
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Badge List -->
                <div th:if="${badges != null and !badges.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                    <div th:each="badge : ${badges}" class="col">
                        <div class="card h-100 shadow-sm card-hover">
                            <div class="card-body text-center">
                                <!-- Badge Icon -->
                                <div class="mb-3">
                                    <i class="bi bi-trophy-fill text-warning" style="font-size: 4rem;"></i>
                                </div>
                                
                                <!-- Badge Name -->
                                <h5 class="card-title fw-bold" th:text="${badge.displayName}">배지 이름</h5>
                                
                                <!-- Badge Description -->
                                <p class="card-text text-muted" th:text="${badge.description}">배지 설명</p>
                                
                                <!-- Acquired Date -->
                                <div class="mt-3 pt-3 border-top">
                                    <small class="text-muted">
                                        <i class="bi bi-calendar-check"></i>
                                        획득일: <span th:text="${#temporals.format(badge.acquiredAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${badges == null or badges.isEmpty()}" class="card text-center py-5 shadow-sm">
                    <div class="card-body">
                        <i class="bi bi-trophy display-1 text-muted"></i>
                        <h3 class="mt-4 mb-3">아직 획득한 배지가 없습니다</h3>
                        <p class="text-muted mb-4">
                            공구에 참여하고, 후기를 작성하여<br>
                            다양한 배지를 획득해보세요!
                        </p>
                        <div class="d-flex gap-2 justify-content-center">
                            <a href="/group-purchases" class="btn btn-primary">
                                <i class="bi bi-cart"></i> 공동구매 둘러보기
                            </a>
                            <a href="/community-posts" class="btn btn-outline-primary">
                                <i class="bi bi-chat-dots"></i> 커뮤니티 보기
                            </a>
                        </div>
                    </div>
                </div>

                <!-- Back Button -->
                <div class="mt-4 text-center">
                    <a th:href="@{/users/me}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 마이페이지로 돌아가기
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
