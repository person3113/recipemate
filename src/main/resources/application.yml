spring:
  application:
    name: RecipeMate
  profiles:
    active: dev

# 식품안전나라 API 설정
food:
  safety:
    api:
      key: ${FOOD_SAFETY_API_KEY:sample}
      base-url: http://openapi.foodsafetykorea.go.kr/api

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
        # N+1 문제 해결을 위한 Batch Size 설정
        default_batch_fetch_size: 100
        # 배치 처리 최적화
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: false

---
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/recipemate
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        # N+1 문제 해결을 위한 Batch Size 설정
        default_batch_fetch_size: 100
        # 배치 처리 최적화
        order_inserts: true
        order_updates: true
        batch_versioned_data: true
  thymeleaf:
    cache: true
