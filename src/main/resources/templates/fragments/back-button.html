<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Back Button Fragment</title>
</head>
<body>
    <!--
        뒤로가기/목록으로 버튼 Fragment
        
        사용법 (호출하는 쪽에서 조건 판단):
        <div th:if="${redirectUrl != null and !redirectUrl.isEmpty()}"
             th:replace="~{fragments/back-button :: simple-button(url=${redirectUrl}, text='이전으로', cssClass='mb-3')}"></div>
        <div th:unless="${redirectUrl != null and !redirectUrl.isEmpty()}"
             th:replace="~{fragments/back-button :: simple-button(url='/list', text='목록으로', cssClass='mb-3')}"></div>
        
        또는 간단하게 (삼항 연산자):
        <div th:replace="~{fragments/back-button :: simple-button(
            url=${redirectUrl != null and !redirectUrl.isEmpty() ? redirectUrl : '/list'}, 
            text=${redirectUrl != null and !redirectUrl.isEmpty() ? '이전으로' : '목록으로'}, 
            cssClass='mb-3')}"></div>
    -->
    
    <!-- 기본 버튼 (상단 배치용) -->
    <div th:fragment="simple-button(url, text, cssClass)" th:class="${cssClass}">
        <a th:href="@{${url}}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
            <span th:text="${text}">이전으로</span>
        </a>
    </div>
    
    <!-- 하단 중앙 배치용 버튼 -->
    <div th:fragment="simple-button-center(url, text)" class="mt-4 text-center">
        <a th:href="@{${url}}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left"></i>
            <span th:text="${text}">이전으로</span>
        </a>
    </div>
    
    <!-- Form 취소 버튼용 -->
    <div th:fragment="cancel-button(url)" style="display: inline;">
        <a th:href="@{${url}}" class="btn btn-secondary">
            <i class="bi bi-arrow-left"></i> 취소
        </a>
    </div>
</body>
</html>
