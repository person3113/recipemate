<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main-content}, ~{::additional-head}, ~{::additional-scripts})}">
<head>
    <th:block th:fragment="title">비밀번호 찾기 - RecipeMate</th:block>
    
    <th:block th:fragment="additional-head">
        <!-- HTMX -->
        <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5 col-lg-4">
                <div class="card shadow-sm">
                    <div class="card-body p-4">
                        <h1 class="h3 mb-2 text-center fw-bold">비밀번호 찾기</h1>
                        <p class="text-muted text-center mb-4 small">
                            가입 시 등록하신 이메일과 전화번호를 입력해주세요.
                        </p>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="bi bi-exclamation-triangle me-2"></i>
                            <span th:text="${error}">오류가 발생했습니다.</span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Password Reset Request Form -->
                        <form action="/auth/password/reset-request" method="post" th:object="${formData}">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <!-- 이메일 -->
                            <div class="mb-3">
                                <label for="email" class="form-label">
                                    <i class="bi bi-envelope"></i> 이메일
                                </label>
                                <input type="email" 
                                       id="email" 
                                       name="email" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid'"
                                       th:field="*{email}"
                                       placeholder="example@email.com"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                            </div>
                            
                            <!-- 전화번호 -->
                            <div class="mb-4">
                                <label for="phoneNumber" class="form-label">
                                    <i class="bi bi-telephone"></i> 전화번호
                                </label>
                                <input type="tel" 
                                       id="phoneNumber" 
                                       name="phoneNumber" 
                                       class="form-control"
                                       th:classappend="${#fields.hasErrors('phoneNumber')} ? 'is-invalid'"
                                       th:field="*{phoneNumber}"
                                       placeholder="010-1234-5678"
                                       pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"
                                       maxlength="13"
                                       required>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></div>
                                <div class="form-text" th:unless="${#fields.hasErrors('phoneNumber')}">형식: 010-1234-5678</div>
                            </div>
                            
                            <button type="submit" class="btn btn-primary w-100 mb-3">
                                <i class="bi bi-check-circle"></i> 본인 확인
                            </button>
                        </form>
                        
                        <div class="text-center">
                            <a th:href="@{/auth/login}" class="text-decoration-none text-muted small">
                                <i class="bi bi-arrow-left"></i> 로그인으로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <th:block th:fragment="additional-scripts">
        <!-- Phone Number Auto Formatting Script -->
        <script>
            // 전화번호 자동 하이픈 추가
            const phoneNumberInput = document.getElementById('phoneNumber');
            
            phoneNumberInput.addEventListener('input', function(e) {
                let value = this.value.replace(/[^0-9]/g, ''); // 숫자만 남기기
                
                if (value.length > 11) {
                    value = value.slice(0, 11);
                }
                
                // 하이픈 자동 추가
                let formatted = '';
                if (value.length <= 3) {
                    formatted = value;
                } else if (value.length <= 7) {
                    formatted = value.slice(0, 3) + '-' + value.slice(3);
                } else {
                    formatted = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
                }
                
                this.value = formatted;
            });
        </script>
    </th:block>
</body>
</html>
