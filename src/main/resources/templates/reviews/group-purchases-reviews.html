<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${groupBuy.title} + ' 후기 - RecipeMate'">공구 후기 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Breadcrumb Navigation -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}"><i class="bi bi-house"></i> 홈</a></li>
                <li class="breadcrumb-item"><a th:href="@{/group-purchases/list}">공동구매</a></li>
                <li class="breadcrumb-item">
                    <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" th:text="${groupBuy.title}">공구 제목</a>
                </li>
                <li class="breadcrumb-item active" aria-current="page">후기</li>
            </ol>
        </nav>
        
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold mb-2">
                    <i class="bi bi-star"></i> 
                    <span th:text="${groupBuy.title}">공구 제목</span> 후기
                </h1>
                <p class="text-muted">이 공동구매에 참여한 사람들의 후기를 확인해보세요</p>
            </div>
            <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 공구로 돌아가기
            </a>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Review Statistics -->
        <div th:if="${reviews != null and !reviews.isEmpty()}" class="card shadow-sm mb-4">
            <div class="card-body">
                <div class="row text-center">
                    <div class="col-md-4">
                        <h3 class="mb-0">
                            <i class="bi bi-star-fill text-warning"></i>
                            <span class="text-primary fw-bold" th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">0.0</span>
                        </h3>
                        <p class="text-muted small mb-0">평균 평점</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="mb-0">
                            <i class="bi bi-chat-left-text-fill text-info"></i>
                            <span class="text-primary fw-bold" th:text="${reviewCount}">0</span>개
                        </h3>
                        <p class="text-muted small mb-0">총 후기 수</p>
                    </div>
                    <div class="col-md-4">
                        <h3 class="mb-0">
                            <i class="bi bi-people-fill text-success"></i>
                            <span class="text-primary fw-bold" th:text="${groupBuy.currentHeadcount}">0</span>명
                        </h3>
                        <p class="text-muted small mb-0">참여자 수</p>
                    </div>
                </div>
                
                <!-- Rating Distribution -->
                <div th:if="${ratingDistribution != null and !ratingDistribution.isEmpty()}" class="mt-4">
                    <h6 class="text-muted mb-3"><i class="bi bi-bar-chart"></i> 평점 분포</h6>
                    <div th:each="rating : ${#numbers.sequence(5, 1, -1)}" class="d-flex align-items-center mb-2">
                        <span class="me-2" style="width: 60px;">
                            <i class="bi bi-star-fill text-warning"></i>
                            <span th:text="${rating}">5</span>점
                        </span>
                        <div class="progress flex-grow-1 me-2" style="height: 20px;">
                            <div class="progress-bar bg-warning" 
                                 th:style="'width: ' + ${reviewCount > 0 ? (ratingDistribution.get(rating) ?: 0) * 100.0 / reviewCount : 0} + '%'">
                            </div>
                        </div>
                        <span class="text-muted small" style="width: 50px;">
                            <span th:text="${ratingDistribution.get(rating) ?: 0}">0</span>개
                        </span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Review List -->
        <div th:if="${reviews != null and !reviews.isEmpty()}">
            <h4 class="mb-3 fw-bold"><i class="bi bi-chat-left-quote"></i> 후기 목록</h4>
            
            <div th:each="review : ${reviews}" class="mb-3">
                <div class="card shadow-sm card-hover">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start mb-3">
                            <div class="d-flex align-items-center">
                                <div class="avatar bg-primary text-white rounded-circle d-flex align-items-center justify-content-center me-2"
                                     style="width: 40px; height: 40px;">
                                    <span th:text="${#strings.substring(review.authorNickname, 0, 1)}">A</span>
                                </div>
                                <div>
                                    <div class="fw-bold" th:text="${review.authorNickname}">작성자</div>
                                    <div class="text-muted small">
                                        <span th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 평점 표시 -->
                            <div>
                                <span th:each="star : ${#numbers.sequence(1, 5)}" 
                                      th:class="${star <= review.rating} ? 'text-warning' : 'text-muted'">
                                    <i th:class="${star <= review.rating} ? 'bi bi-star-fill' : 'bi bi-star'"></i>
                                </span>
                                <span class="ms-2 text-muted small">
                                    <span th:text="${review.rating}">5</span>/5
                                </span>
                            </div>
                        </div>

                        <!-- 후기 내용 -->
                        <div class="review-content">
                            <p class="mb-0" th:text="${review.content}">후기 내용</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${reviews == null or reviews.isEmpty()}" class="text-center py-5">
            <i class="bi bi-star display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">아직 후기가 없습니다</h4>
            <p class="text-muted">이 공동구매에 참여하고 첫 후기를 작성해보세요!</p>
            <div class="mt-3">
                <a th:href="@{/group-purchases/{id}(id=${groupBuy.id})}" class="btn btn-primary me-2">
                    <i class="bi bi-arrow-left"></i> 공구로 돌아가기
                </a>
                <a th:href="@{/group-purchases/list}" class="btn btn-outline-secondary">
                    <i class="bi bi-box"></i> 다른 공구 보기
                </a>
            </div>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
