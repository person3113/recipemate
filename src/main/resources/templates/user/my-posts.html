<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내가 작성한 게시글 - RecipeMate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container py-4">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h1 class="h3 mb-0"><i class="bi bi-file-text"></i> 내가 작성한 게시글</h1>
                    <a th:href="@{/community-posts/new}" class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> 새 글 작성
                    </a>
                </div>

                <!-- Posts List -->
                <div th:if="${posts != null and !posts.isEmpty()}" class="row g-3">
                    <div th:each="post : ${posts}" class="col-12">
                        <div class="card shadow-sm">
                            <div class="card-body">
                                <!-- Title and Category -->
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <h5 class="card-title mb-0">
                                        <span class="badge me-2"
                                              th:classappend="${post.category.name() == 'RECIPE'} ? 'bg-success' :
                                                             (${post.category.name() == 'TIP'} ? 'bg-info' :
                                                             (${post.category.name() == 'REVIEW'} ? 'bg-warning' : 'bg-secondary'))"
                                              th:text="${post.category.name() == 'RECIPE'} ? '레시피' :
                                                       (${post.category.name() == 'TIP'} ? '꿀팁' :
                                                       (${post.category.name() == 'REVIEW'} ? '후기' : '자유'))">
                                            카테고리
                                        </span>
                                        <a th:href="@{/community-posts/{id}(id=${post.id})}"
                                           class="text-decoration-none text-dark"
                                           th:text="${post.title}">게시글 제목</a>
                                    </h5>
                                </div>

                                <!-- Content Preview -->
                                <p class="card-text text-muted mb-3"
                                   th:text="${#strings.length(post.content) > 100 ? #strings.substring(post.content, 0, 100) + '...' : post.content}">
                                    게시글 내용 미리보기
                                </p>

                                <!-- Info -->
                                <div class="d-flex justify-content-between align-items-center text-muted small">
                                    <div>
                                        <i class="bi bi-calendar"></i>
                                        <span th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                        <span class="mx-2">|</span>
                                        <i class="bi bi-eye"></i> <span th:text="${post.viewCount}">0</span>
                                    </div>
                                    <div>
                                        <!-- Action Buttons -->
                                        <a th:href="@{/community-posts/{id}(id=${post.id})}"
                                           class="btn btn-sm btn-outline-primary me-1">
                                            <i class="bi bi-eye"></i> 보기
                                        </a>
                                        <a th:href="@{/community-posts/{id}/edit(id=${post.id})}"
                                           class="btn btn-sm btn-outline-warning me-1">
                                            <i class="bi bi-pencil"></i> 수정
                                        </a>
                                        <form th:action="@{/community-posts/{id}/delete(id=${post.id})}"
                                              method="post"
                                              style="display: inline;"
                                              onsubmit="return confirm('게시글을 삭제하시겠습니까?')">
                                            <input type="hidden" name="redirectUrl" value="/users/me/posts"/>
                                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn btn-sm btn-outline-danger">
                                                <i class="bi bi-trash"></i> 삭제
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Empty State -->
                <div th:if="${posts == null or posts.isEmpty()}" class="card text-center py-5">
                    <div class="card-body">
                        <i class="bi bi-file-text display-1 text-muted"></i>
                        <h5 class="mt-3">작성한 게시글이 없습니다</h5>
                        <p class="text-muted">커뮤니티에서 첫 게시글을 작성해보세요!</p>
                        <a th:href="@{/community-posts/new}" class="btn btn-primary mt-3">
                            <i class="bi bi-plus-circle"></i> 새 글 작성
                        </a>
                    </div>
                </div>

                <!-- Pagination -->
                <nav th:if="${posts != null and (posts.hasPrevious() or posts.hasNext())}" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <li class="page-item" th:classappend="${!posts.hasPrevious()} ? 'disabled'">
                            <a class="page-link" th:href="@{/users/me/posts(page=${posts.number - 1})}">
                                <i class="bi bi-chevron-left"></i> 이전
                            </a>
                        </li>
                        <li class="page-item active">
                            <span class="page-link">
                                <span th:text="${posts.number + 1}">1</span> / <span th:text="${posts.totalPages}">1</span>
                            </span>
                        </li>
                        <li class="page-item" th:classappend="${!posts.hasNext()} ? 'disabled'">
                            <a class="page-link" th:href="@{/users/me/posts(page=${posts.number + 1})}">
                                다음 <i class="bi bi-chevron-right"></i>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
