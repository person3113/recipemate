<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${post?.title} + ' - RecipeMate'">게시글 상세 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    
    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Back Button -->
        <div class="mb-3">
            <a th:href="@{/community-posts/list}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> 목록으로
            </a>
        </div>
        
        <!-- Post Detail Card -->
        <div th:if="${post}" class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <div class="d-flex justify-content-between align-items-start">
                    <div class="flex-grow-1">
                        <span th:if="${post.category != null}" 
                              class="badge bg-primary me-2" 
                              th:text="${post.category}">카테고리</span>
                        <h2 class="mb-0 mt-2" th:text="${post.title}">게시글 제목</h2>
                    </div>
                </div>
                
                <div class="d-flex justify-content-between align-items-center mt-3 pt-3 border-top">
                    <div class="d-flex align-items-center">
                        <i class="bi bi-person-circle fs-4 me-2"></i>
                        <div>
                            <div class="fw-semibold" th:text="${post.author?.username ?: '알 수 없음'}">작성자</div>
                            <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</small>
                        </div>
                    </div>
                    
                    <div class="text-muted">
                        <i class="bi bi-eye"></i> <span th:text="${post.viewCount ?: 0}">0</span>
                        <i class="bi bi-hand-thumbs-up ms-3"></i> <span th:text="${post.likeCount ?: 0}">0</span>
                    </div>
                </div>
            </div>
            
            <div class="card-body p-4">
                <div class="post-content" style="min-height: 200px; white-space: pre-wrap;" th:text="${post.content}">
                    게시글 내용
                </div>
            </div>
            
            <div class="card-footer bg-white py-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <button class="btn btn-outline-primary" 
                                hx-post="${post.id}/like"
                                hx-swap="outerHTML">
                            <i class="bi bi-hand-thumbs-up"></i> 좋아요 <span th:text="${post.likeCount ?: 0}">0</span>
                        </button>
                    </div>
                    
                    <!-- Author Actions -->
                    <div sec:authorize="isAuthenticated()">
                        <div th:if="${#authentication.principal.username == post.author?.username}">
                            <a th:href="@{/community-posts/{id}/edit(id=${post.id})}" class="btn btn-outline-secondary">
                                <i class="bi bi-pencil"></i> 수정
                            </a>
                            <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                                <i class="bi bi-trash"></i> 삭제
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Comments Section -->
        <div th:replace="~{fragments/comments :: comments(postId=${post.id})}"></div>
    </main>
    
    <!-- Delete Confirmation Modal -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">게시글 삭제</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>정말로 이 게시글을 삭제하시겠습니까?</p>
                    <p class="text-danger small"><i class="bi bi-exclamation-triangle"></i> 이 작업은 되돌릴 수 없습니다.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                    <form method="post" th:action="@{/community-posts/{id}/delete(id=${post.id})}" class="d-inline">
                        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <button type="submit" class="btn btn-danger">삭제</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
