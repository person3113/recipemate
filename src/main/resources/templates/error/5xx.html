<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::title}, ~{::main-content}, ~{::additional-head}, ~{::additional-scripts})}">
<head>
    <th:block th:fragment="title">서버 오류 - RecipeMate</th:block>
    <th:block th:fragment="additional-head"></th:block>
</head>
<body>
    <main th:fragment="main-content" class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body text-center py-5">
                        <h1 class="display-1 text-danger" th:text="${status}">500</h1>
                        <h2 class="mb-4" th:text="${error}">Internal Server Error</h2>
                        <p class="lead mb-4" th:text="${message}">서버 오류가 발생했습니다. 잠시 후 다시 시도해주세요.</p>
                        
                        <div class="mt-4">
                            <a href="javascript:history.back()" class="btn btn-secondary me-2">
                                <i class="bi bi-arrow-left"></i> 이전 페이지
                            </a>
                            <a href="/" class="btn btn-primary">
                                <i class="bi bi-house"></i> 홈으로
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="additional-scripts"></th:block>
</body>
</html>
