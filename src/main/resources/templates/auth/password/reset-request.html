<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm auth-card">
                    <div class="card-header text-white text-center py-4 auth-header">
                        <h1 class="h3 mb-0">비밀번호 재설정</h1>
                    </div>
                    <div class="card-body p-4">
                        <p class="text-muted text-center mb-4">
                            가입하신 이메일 주소를 입력해주세요.<br>
                            비밀번호 재설정 링크를 보내드립니다.
                        </p>
                        
                        <!-- Success Message -->
                        <div th:if="${success}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i> <span th:text="${success}">이메일이 발송되었습니다.</span>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>
                        
                        <!-- Password Reset Request Form -->
                        <form th:action="@{/auth/password/reset-request}" method="post">
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">이메일</label>
                                <input type="email" 
                                       class="form-control" 
                                       id="email" 
                                       name="email" 
                                       placeholder="example@email.com" 
                                       required>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-envelope"></i> 재설정 링크 받기
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <p class="text-muted mb-0">
                                계정이 기억나셨나요? 
                                <a th:href="@{/auth/login}" class="text-primary text-decoration-none fw-semibold">로그인</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
