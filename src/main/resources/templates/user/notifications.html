                    <div th:each="notification : ${notifications}"

                                    <span th:if="${notification.type.name() == 'CANCEL_PARTICIPATION'}">üëã</span>

                                    <small class="text-muted">
                                        <i class="bi bi-clock"></i> 
                                        <span th:text="${#temporals.format(notification.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</span>
                                    </small>
                                    
                                    <!-- Related Link -->
                                    <div th:if="${notification.url != null}" class="mt-2">
                                        <a th:href="@{${notification.url}}" 
                                           class="text-primary text-decoration-none">
                                            ÏûêÏÑ∏Ìûà Î≥¥Í∏∞ <i class="bi bi-arrow-right"></i>
                                        </a>
                                    </div>
                                </div>
                                
                                <!-- Actions -->
                                <div class="dropdown">
                                    <button class="btn btn-link text-secondary" type="button" data-bs-toggle="dropdown">
                                        <i class="bi bi-three-dots-vertical"></i>
                                    </button>
                                    <ul class="dropdown-menu dropdown-menu-end">
                                        <li th:if="${!notification.isRead}">
                                            <form th:action="@{/api/notifications/{id}/read(id=${notification.id})}" 
                                                  method="post"

                                                <button type="submit" class="dropdown-item text-danger">

                <!-- Empty State -->
                <div th:if="${notifications == null or notifications.isEmpty()}" class="card text-center py-5">

                    </div>
                </div>
                
                <!-- Pagination -->

            </div>
        </div>
    </main>
    
    <th:block th:fragment="additional-scripts">

    </th:block>
</body>
</html>
