<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - RecipeMate</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-8">
            <h1 class="text-3xl font-bold mb-6 text-center">로그인</h1>
            
            <!-- Error Message -->
            <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded mb-4">
                <p th:text="${error}">로그인에 실패했습니다.</p>
            </div>
            
            <!-- Login Form -->
            <form 
                hx-post="/api/auth/login" 
                hx-target="#response-message"
                hx-swap="innerHTML"
                class="space-y-4">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                        이메일
                    </label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="example@email.com">
                </div>
                
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        비밀번호
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        required 
                        class="w-full px-3 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500"
                        placeholder="비밀번호">
                </div>
                
                <div id="response-message"></div>
                
                <button 
                    type="submit" 
                    class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700 transition">
                    로그인
                </button>
            </form>
            
            <div class="mt-6 text-center">
                <p class="text-gray-600">
                    계정이 없으신가요? 
                    <a th:href="@{/auth/signup}" class="text-green-600 hover:text-green-700 font-medium">
                        회원가입
                    </a>
                </p>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
