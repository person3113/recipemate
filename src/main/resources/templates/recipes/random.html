<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
        ~{::title},
        ~{::main-content},
        ~{::additional-head},
        ~{::additional-scripts}
      )}">
<head>
    <th:block th:fragment="title">랜덤 레시피</th:block>

    <th:block th:fragment="additional-head">
        <!-- Random recipe page styles -->
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container my-5">
        <!-- Page Header -->
        <div class="row mb-4">
            <div class="col-lg-12">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div>
                        <h1 class="display-5 fw-bold">
                            <i class="bi bi-shuffle text-primary"></i> 랜덤 레시피 추천
                        </h1>
                        <p class="text-muted">운에 맡기고 새로운 레시피를 발견해보세요!</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="mb-4">
            <a href="/recipes" class="btn btn-outline-primary me-2">
                <i class="bi bi-search"></i> 레시피 탐색
            </a>
            <a href="/recipes/random?refresh=true" class="btn btn-primary">
                <i class="bi bi-arrow-clockwise"></i> 다시 추천받기
            </a>
        </div>

        <!-- Random Recipe Results -->
        <div th:if="${recipes != null}">
            <!-- Result Count -->
            <div class="alert alert-info mb-4" role="alert">
                <i class="bi bi-check-circle-fill"></i>
                총 <strong th:text="${recipes.totalCount}"></strong>개의 랜덤 레시피를 추천합니다.
            </div>

            <!-- Recipe Cards -->
            <div th:if="${!recipes.recipes.isEmpty()}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
                <div class="col" th:each="recipe : ${recipes.recipes}">
                    <div class="card h-100 shadow-sm card-hover">
                        <!-- Recipe Image -->
                        <div th:if="${recipe.imageUrl != null}" class="position-relative">
                            <img th:data-src="${recipe.imageUrl}" 
                                 th:alt="${recipe.name}" 
                                 class="card-img-top recipe-card-img lazy-load"
                                 src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Crect width='400' height='200' fill='%23f0f0f0'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='16' fill='%23999'%3ELoading...%3C/text%3E%3C/svg%3E">
                            <span class="position-absolute top-0 end-0 m-2 badge bg-primary">
                                <i class="bi bi-shuffle"></i> 랜덤
                            </span>
                        </div>
                        <div th:unless="${recipe.imageUrl != null}" 
                             class="card-img-top bg-light d-flex align-items-center justify-content-center recipe-card-placeholder">
                            <i class="bi bi-image text-muted recipe-placeholder-icon"></i>
                        </div>

                        <!-- Recipe Content -->
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">
                                <a th:href="@{/recipes/{id}(id=${recipe.id})}" 
                                   th:text="${recipe.name}" 
                                   class="text-decoration-none text-dark stretched-link"></a>
                            </h5>
                            <div class="mt-auto">
                                <div class="d-flex justify-content-between align-items-center mb-2">
                                    <span class="badge bg-secondary">
                                        <i class="bi bi-bookmark-fill"></i>
                                        <span th:text="${recipe.category}"></span>
                                    </span>
                                </div>
                                <p class="text-muted small mb-0">
                                    <i class="bi bi-box-arrow-up-right"></i>
                                    출처: <span th:text="${recipe.source}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pagination -->
            <nav th:if="${recipes.totalCount > pageSize}" aria-label="Random recipe pagination" class="mt-4">
                <ul class="pagination justify-content-center">
                    <!-- Total pages calculation -->
                    <th:block th:with="totalPages=${(recipes.totalCount + pageSize - 1) / pageSize}">
                        <!-- Previous Button -->
                        <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/recipes/random(page=${currentPage - 1},size=${pageSize})}"
                               aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        
                        <!-- Page Numbers (show max 10 pages) -->
                        <th:block th:with="startPage=${currentPage - 4 < 0 ? 0 : currentPage - 4}, 
                                          endPage=${startPage + 9 >= totalPages ? totalPages - 1 : startPage + 9}">
                            <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                                class="page-item" 
                                th:classappend="${i == currentPage} ? 'active'">
                                <a class="page-link" 
                                   th:href="@{/recipes/random(page=${i},size=${pageSize})}"
                                   th:text="${i + 1}"></a>
                            </li>
                        </th:block>
                        
                        <!-- Next Button -->
                        <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                            <a class="page-link" 
                               th:href="@{/recipes/random(page=${currentPage + 1},size=${pageSize})}"
                               aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </th:block>
                </ul>
                
                <!-- Page Info -->
                <div class="text-center text-muted small">
                    <th:block th:with="totalPages=${(recipes.totalCount + pageSize - 1) / pageSize}">
                        페이지 <strong th:text="${currentPage + 1}"></strong> / <strong th:text="${totalPages}"></strong>
                        (총 <strong th:text="${recipes.totalCount}"></strong>개)
                    </th:block>
                </div>
            </nav>

            <!-- Empty State -->
            <div th:if="${recipes.recipes.isEmpty()}" class="text-center py-5">
                <div class="mb-4">
                    <i class="bi bi-exclamation-circle text-warning" style="font-size: 4rem;"></i>
                </div>
                <h3 class="mb-3">랜덤 레시피를 가져올 수 없습니다</h3>
                <p class="text-muted mb-4">다시 시도해주세요.</p>
                <a href="/recipes/random" class="btn btn-primary">
                    <i class="bi bi-arrow-clockwise"></i> 다시 시도
                </a>
            </div>
        </div>
    </main>

    <th:block th:fragment="additional-scripts">
        <script>
            // Lazy load images using IntersectionObserver
            document.addEventListener('DOMContentLoaded', function() {
                const lazyImages = document.querySelectorAll('.lazy-load');
                
                if ('IntersectionObserver' in window) {
                    const imageObserver = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                const img = entry.target;
                                img.src = img.dataset.src;
                                img.classList.remove('lazy-load');
                                imageObserver.unobserve(img);
                            }
                        });
                    });
                    
                    lazyImages.forEach(img => imageObserver.observe(img));
                } else {
                    // Fallback for browsers that don't support IntersectionObserver
                    lazyImages.forEach(img => {
                        img.src = img.dataset.src;
                    });
                }
            });
        </script>
    </th:block>
</body>
</html>
