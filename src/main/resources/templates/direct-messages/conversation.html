<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1:1 쪽지 - RecipeMate</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

    <style>
        .message-container {
            max-height: 500px;
            overflow-y: auto;
            padding: 20px;
            background-color: #f8f9fa;
        }
        .message-bubble {
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 15px;
            margin-bottom: 10px;
            word-wrap: break-word;
        }
        .message-sent {
            background-color: #007bff;
            color: white;
            margin-left: auto;
        }
        .message-received {
            background-color: white;
            border: 1px solid #dee2e6;
        }
        .message-time {
            font-size: 0.75rem;
            color: #6c757d;
            margin-top: 5px;
        }
    </style>
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container py-4">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <!-- 헤더 -->
                <div class="card shadow-sm mb-3">
                    <div class="card-header bg-white d-flex justify-content-between align-items-center">
                        <div>
                            <a th:href="@{/direct-messages/contacts}" class="btn btn-sm btn-outline-secondary">
                                <i class="bi bi-arrow-left"></i> 대화 목록
                            </a>
                        </div>
                        <h5 class="mb-0">
                            <i class="bi bi-envelope"></i>
                            <span th:text="${otherUser.nickname}">상대방</span>님과의 대화
                        </h5>
                        <div>
                            <span class="badge"
                                  th:classappend="${otherUser.mannerTemperature >= 40} ? 'bg-success' : (${otherUser.mannerTemperature >= 30} ? 'bg-primary' : 'bg-secondary')"
                                  th:text="${#numbers.formatDecimal(otherUser.mannerTemperature, 1, 1)} + '°C'">
                                36.5°C
                            </span>
                        </div>
                    </div>
                </div>

                <!-- 성공/에러 메시지 -->
                <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle"></i> <span th:text="${success}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
                <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <i class="bi bi-exclamation-triangle"></i> <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- 메시지 목록 -->
                <div class="card shadow-sm mb-3">
                    <div class="message-container" id="messageContainer">
                        <div th:if="${messages == null or messages.isEmpty()}" class="text-center text-muted py-5">
                            <i class="bi bi-chat-dots display-1"></i>
                            <p class="mt-3">아직 주고받은 메시지가 없습니다.</p>
                        </div>

                        <div th:if="${messages != null and !messages.isEmpty()}">
                            <div th:each="message : ${messages}"
                                 class="d-flex"
                                 th:classappend="${message.senderId == currentUserId} ? 'justify-content-end' : 'justify-content-start'">
                                <div class="message-bubble"
                                     th:classappend="${message.senderId == currentUserId} ? 'message-sent' : 'message-received'">
                                    <div th:text="${message.content}">메시지 내용</div>
                                    <div class="message-time"
                                         th:classappend="${message.senderId == currentUserId} ? 'text-end text-white-50' : 'text-start'"
                                         th:text="${#temporals.format(message.createdAt, 'MM-dd HH:mm')}">
                                        01-01 12:00
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 메시지 전송 폼 -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form th:action="@{/direct-messages/send/{recipientId}(recipientId=${otherUser.id})}"
                              method="post">
                            <div class="input-group">
                                <input type="text"
                                       name="content"
                                       class="form-control"
                                       placeholder="메시지를 입력하세요 (최대 1000자)"
                                       maxlength="1000"
                                       required
                                       autofocus>
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-send"></i> 전송
                                </button>
                            </div>
                            <small class="text-muted">Enter를 눌러 전송할 수 있습니다.</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // 메시지 컨테이너를 맨 아래로 스크롤
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('messageContainer');
            if (messageContainer) {
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        });
    </script>
</body>
</html>
