<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>

<!-- 공동구매 검색 결과 프래그먼트 -->
<div th:fragment="groupBuyResults">
    <div th:if="${results.isEmpty()}" class="no-results">
        <p>공동구매 검색 결과가 없습니다.</p>
    </div>
    <div th:unless="${results.isEmpty()}" class="search-results">
        <div th:each="result : ${results}" class="result-item group-buy-item">
            <h3 th:text="${result.title}">제목</h3>
            <p th:text="${result.content}">내용</p>
            <span class="entity-type" th:text="${result.entityType}">타입</span>
            <a th:href="@{/group-purchases/{id}(id=${result.id})}" class="view-link">상세보기</a>
        </div>
    </div>
</div>

<!-- 게시글 검색 결과 프래그먼트 -->
<div th:fragment="postResults">
    <div th:if="${results.isEmpty()}" class="no-results">
        <p>게시글 검색 결과가 없습니다.</p>
    </div>
    <div th:unless="${results.isEmpty()}" class="search-results">
        <div th:each="result : ${results}" class="result-item post-item">
            <h3 th:text="${result.title}">제목</h3>
            <p th:text="${result.content}">내용</p>
            <span class="entity-type" th:text="${result.entityType}">타입</span>
            <a th:href="@{/community-posts/{id}(id=${result.id})}" class="view-link">상세보기</a>
        </div>
    </div>
</div>

<!-- 레시피 검색 결과 프래그먼트 -->
<div th:fragment="recipeResults">
    <div th:if="${results.isEmpty()}" class="no-results">
        <p>레시피 검색 결과가 없습니다.</p>
    </div>
    <div th:unless="${results.isEmpty()}" class="search-results">
        <div th:each="result : ${results}" class="result-item recipe-item">
            <h3 th:text="${result.title}">제목</h3>
            <p th:text="${result.content}">내용</p>
            <span class="entity-type" th:text="${result.entityType}">타입</span>
            <a th:href="@{/recipes/{id}(id=${result.id})}" class="view-link">상세보기</a>
        </div>
    </div>
</div>

</body>
</html>
