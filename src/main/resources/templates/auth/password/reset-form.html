<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>새 비밀번호 설정 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow-sm auth-card">
                    <div class="card-header text-white text-center py-4 auth-header">
                        <h1 class="h3 mb-0">새 비밀번호 설정</h1>
                    </div>
                    <div class="card-body p-4">
                        
                        <!-- Error Message -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">오류가 발생했습니다.</span>
                        </div>
                        
                        <!-- Password Reset Form -->
                        <form th:action="@{/auth/password/reset}" 
                              method="post" 
                              onsubmit="return validatePassword()">
                            
                            <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <input type="hidden" name="token" th:value="${token}"/>
                            
                            <div class="mb-3">
                                <label for="password" class="form-label">새 비밀번호</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="password" 
                                       name="password" 
                                       placeholder="8자 이상 입력"
                                       minlength="8"
                                       required>
                                <div class="form-text">최소 8자 이상, 영문, 숫자, 특수문자 포함</div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="passwordConfirm" class="form-label">비밀번호 확인</label>
                                <input type="password" 
                                       class="form-control" 
                                       id="passwordConfirm" 
                                       name="passwordConfirm" 
                                       placeholder="비밀번호 재입력"
                                       required>
                            </div>
                            
                            <div id="password-error" class="alert alert-danger d-none" role="alert">
                                <i class="bi bi-exclamation-triangle"></i> 비밀번호가 일치하지 않습니다.
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-key"></i> 비밀번호 변경
                                </button>
                            </div>
                        </form>
                        
                        <hr class="my-4">
                        
                        <div class="text-center">
                            <a th:href="@{/auth/login}" class="text-primary text-decoration-none fw-semibold">
                                <i class="bi bi-arrow-left"></i> 로그인 페이지로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const errorDiv = document.getElementById('password-error');
            
            if (password !== passwordConfirm) {
                errorDiv.classList.remove('d-none');
                return false;
            }
            
            errorDiv.classList.add('d-none');
            return true;
        }
    </script>
</body>
</html>
