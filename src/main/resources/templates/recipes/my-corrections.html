<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(
        ~{::title},
        ~{::main-content},
        ~{::additional-head},
        ~{::additional-scripts}
      )}">
<head>
    <th:block th:fragment="title">내 제안 목록</th:block>

    <th:block th:fragment="additional-head">
        <!-- My corrections page styles -->
    </th:block>
</head>
<body>
    <main th:fragment="main-content" class="container my-5">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <!-- Page Header -->
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h1 class="display-6 fw-bold">
                            <i class="bi bi-lightbulb text-warning"></i> 내 개선 제안
                        </h1>
                        <p class="text-muted">내가 제출한 레시피 개선 제안 목록</p>
                    </div>
                    <a th:href="@{/users/me}" 
                       class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left"></i> 마이페이지로 돌아가기
                    </a>
                </div>

                <!-- Messages -->
                <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
                    <i class="bi bi-check-circle-fill"></i>
                    <span th:text="${message}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <!-- Corrections List -->
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div th:if="${corrections.isEmpty()}" class="text-center py-5">
                            <i class="bi bi-inbox text-muted" style="font-size: 4rem;"></i>
                            <p class="text-muted mt-3 mb-0">제출한 제안이 없습니다.</p>
                            <p class="small text-muted">레시피 상세 페이지에서 개선 제안을 제출할 수 있습니다.</p>
                        </div>

                        <div th:if="${!corrections.isEmpty()}" class="list-group list-group-flush">
                            <div th:each="correction : ${corrections}" 
                                 class="list-group-item">
                                <!-- Recipe Info -->
                                <div class="mb-2">
                                    <a th:href="@{/recipes/{id}(id=${correction.recipeId})}" 
                                       class="text-decoration-none fw-bold text-primary">
                                        <i class="bi bi-book"></i>
                                        <span th:text="${correction.recipeTitle}">레시피명</span>
                                    </a>
                                </div>
                                
                                <div class="d-flex justify-content-between align-items-start mb-2">
                                    <div>
                                        <!-- Correction Type Badge -->
                                        <th:block th:switch="${correction.correctionType}">
                                            <span th:case="'TYPO'" class="badge bg-info me-2">오타/오류</span>
                                            <span th:case="'INCORRECT_INFO'" class="badge bg-danger me-2">잘못된 정보</span>
                                            <span th:case="'SUGGESTION'" class="badge bg-success me-2">개선 제안</span>
                                            <span th:case="*" class="badge bg-secondary me-2">기타</span>
                                        </th:block>
                                        
                                        <!-- Status Badge -->
                                        <th:block th:switch="${correction.status}">
                                            <span th:case="'PENDING'" class="badge bg-warning">검토 중</span>
                                            <span th:case="'APPROVED'" class="badge bg-success">승인됨</span>
                                            <span th:case="'REJECTED'" class="badge bg-danger">기각됨</span>
                                        </th:block>
                                    </div>
                                    <small class="text-muted" th:text="${#temporals.format(correction.createdAt, 'yyyy-MM-dd HH:mm')}">
                                        2024-01-01 12:00
                                    </small>
                                </div>

                                <div class="mb-2">
                                    <p class="mb-0 text-muted small">제안 내용:</p>
                                    <p class="mb-0" style="white-space: pre-wrap;" th:text="${correction.proposedChange}">
                                        제안 내용
                                    </p>
                                </div>

                                <!-- Admin Response (if processed) -->
                                <div th:if="${correction.status != T(com.recipemate.domain.recipe.entity.CorrectionStatus).PENDING && correction.adminReason != null && !#strings.isEmpty(correction.adminReason)}" 
                                     class="mt-3 p-3 bg-light rounded">
                                    <p class="mb-1 small fw-bold">
                                        <i class="bi bi-person-badge"></i> 관리자 응답
                                    </p>
                                    <p class="mb-1 small text-muted">
                                        처리일: <span th:text="${#temporals.format(correction.updatedAt, 'yyyy-MM-dd HH:mm')}">2024-01-01</span>
                                    </p>
                                    <p class="mb-0 small" style="white-space: pre-wrap;" th:text="${correction.adminReason}">
                                        관리자 사유
                                    </p>
                                </div>

                                <!-- Reward Info (if approved) -->
                                <div th:if="${correction.status == T(com.recipemate.domain.recipe.entity.CorrectionStatus).APPROVED}" 
                                     class="mt-2 alert alert-success mb-0 py-2">
                                    <small>
                                        <i class="bi bi-gift"></i> 
                                        보상 지급됨: 매너온도 +0.5°C, 포인트 +50P
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div class="card-footer bg-white">
                        <div th:replace="~{fragments/pagination :: paginationSpring(url='/users/me/corrections', page=${corrections})}"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <th:block th:fragment="additional-scripts">
        <!-- No additional scripts needed -->
    </th:block>
</body>
</html>
