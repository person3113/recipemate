<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레시피 검색 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <!-- Main Content -->
    <main class="container py-4">
        <h1 class="mb-4">레시피 검색</h1>
        
        <!-- Category Title (if filtered by category) -->
        <div th:if="${category != null}" class="alert alert-primary mb-4">
            <i class="bi bi-tag-fill me-2"></i>
            카테고리: <strong th:text="${category}"></strong>
            <a href="/recipes" class="btn btn-sm btn-outline-primary ms-3">
                <i class="bi bi-x-circle"></i> 필터 해제
            </a>
        </div>
        
        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/recipes" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="keyword" class="form-control" 
                               th:value="${keyword}" placeholder="레시피 검색 (예: chicken, 김치찌개)">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> 검색
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Quick Links -->
        <div class="mb-4">
            <a href="/recipes/random" class="btn btn-outline-primary me-2">
                <i class="bi bi-shuffle"></i> 랜덤 레시피 보기
            </a>
            <a href="/recipes/categories" class="btn btn-outline-primary">
                <i class="bi bi-grid"></i> 카테고리 보기
            </a>
        </div>
        
        <!-- Recipe List -->
        <div th:if="${recipes != null}">
            <div th:if="${recipes.recipes.isEmpty()}" class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                검색 결과가 없습니다.
            </div>
            
            <div th:if="${!recipes.recipes.isEmpty()}">
                <div class="alert alert-success mb-4">
                    <i class="bi bi-check-circle me-2"></i>
                    총 <strong th:text="${recipes.totalCount}"></strong>개의 레시피를 찾았습니다.
                    <small class="text-muted">(데이터 출처: <span th:text="${recipes.source}"></span>)</small>
                </div>
                
                <div class="row">
                    <div th:each="recipe : ${recipes.recipes}" class="col-md-6 col-lg-4 mb-4">
                        <div class="card h-100 shadow-sm recipe-item">
                            <img th:if="${recipe.imageUrl != null}" 
                                 th:data-src="${recipe.imageUrl}" 
                                 th:alt="${recipe.name}"
                                 class="card-img-top recipe-img lazy-load"
                                 src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 400 200'%3E%3Crect width='400' height='200' fill='%23f0f0f0'/%3E%3Ctext x='50%25' y='50%25' dominant-baseline='middle' text-anchor='middle' font-family='sans-serif' font-size='16' fill='%23999'%3ELoading...%3C/text%3E%3C/svg%3E">
                            <div class="card-img-top bg-secondary d-flex align-items-center justify-content-center recipe-img" 
                                 th:if="${recipe.imageUrl == null}">
                                <i class="bi bi-image text-white" style="font-size: 3rem;"></i>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">
                                    <a th:href="@{/recipes/{id}(id=${recipe.id})}" 
                                       class="text-decoration-none text-dark stretched-link"
                                       th:text="${recipe.name}"></a>
                                </h5>
                                <div class="mb-2">
                                    <span class="badge bg-light text-dark border">
                                        <i class="bi bi-tag"></i> <span th:text="${recipe.category}"></span>
                                    </span>
                                </div>
                                <p class="card-text small text-muted">
                                    <i class="bi bi-link-45deg"></i> 출처: <span th:text="${recipe.source}"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Pagination -->
                <nav th:if="${recipes.totalCount > pageSize}" aria-label="Recipe pagination" class="mt-4">
                    <ul class="pagination justify-content-center">
                        <!-- Total pages calculation -->
                        <th:block th:with="totalPages=${(recipes.totalCount + pageSize - 1) / pageSize}">
                            <!-- Previous Button -->
                            <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/recipes(keyword=${keyword},category=${category},area=${area},source=${source},ingredients=${ingredients},maxCalories=${maxCalories},maxCarbohydrate=${maxCarbohydrate},maxProtein=${maxProtein},maxFat=${maxFat},maxSodium=${maxSodium},page=${currentPage - 1},size=${pageSize})}"
                                   aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            
                            <!-- Page Numbers (show max 10 pages) -->
                            <th:block th:with="startPage=${currentPage - 4 < 0 ? 0 : currentPage - 4}, 
                                              endPage=${startPage + 9 >= totalPages ? totalPages - 1 : startPage + 9}">
                                <li th:each="i : ${#numbers.sequence(startPage, endPage)}" 
                                    class="page-item" 
                                    th:classappend="${i == currentPage} ? 'active'">
                                    <a class="page-link" 
                                       th:href="@{/recipes(keyword=${keyword},category=${category},area=${area},source=${source},ingredients=${ingredients},maxCalories=${maxCalories},maxCarbohydrate=${maxCarbohydrate},maxProtein=${maxProtein},maxFat=${maxFat},maxSodium=${maxSodium},page=${i},size=${pageSize})}"
                                       th:text="${i + 1}"></a>
                                </li>
                            </th:block>
                            
                            <!-- Next Button -->
                            <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled'">
                                <a class="page-link" 
                                   th:href="@{/recipes(keyword=${keyword},category=${category},area=${area},source=${source},ingredients=${ingredients},maxCalories=${maxCalories},maxCarbohydrate=${maxCarbohydrate},maxProtein=${maxProtein},maxFat=${maxFat},maxSodium=${maxSodium},page=${currentPage + 1},size=${pageSize})}"
                                   aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </th:block>
                    </ul>
                    
                    <!-- Page Info -->
                    <div class="text-center text-muted small">
                        <th:block th:with="totalPages=${(recipes.totalCount + pageSize - 1) / pageSize}">
                            페이지 <strong th:text="${currentPage + 1}"></strong> / <strong th:text="${totalPages}"></strong>
                            (총 <strong th:text="${recipes.totalCount}"></strong>개)
                        </th:block>
                    </div>
                </nav>
            </div>
        </div>
        
        <div th:if="${recipes == null}" class="alert alert-secondary text-center">
            <i class="bi bi-search" style="font-size: 2rem;"></i>
            <p class="mt-2 mb-0">검색어를 입력하여 레시피를 찾아보세요.</p>
        </div>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Lazy Loading Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const lazyImages = document.querySelectorAll('img.lazy-load');
            
            // Use Intersection Observer for lazy loading
            if ('IntersectionObserver' in window) {
                const imageObserver = new IntersectionObserver(function(entries, observer) {
                    entries.forEach(function(entry) {
                        if (entry.isIntersecting) {
                            const img = entry.target;
                            const src = img.getAttribute('data-src');
                            if (src) {
                                img.src = src;
                                img.classList.remove('lazy-load');
                                img.classList.add('lazy-loaded');
                                imageObserver.unobserve(img);
                            }
                        }
                    });
                }, {
                    rootMargin: '50px 0px', // Start loading 50px before entering viewport
                    threshold: 0.01
                });
                
                lazyImages.forEach(function(img) {
                    imageObserver.observe(img);
                });
            } else {
                // Fallback for browsers that don't support Intersection Observer
                lazyImages.forEach(function(img) {
                    const src = img.getAttribute('data-src');
                    if (src) {
                        img.src = src;
                    }
                });
            }
        });
    </script>
</body>
</html>
