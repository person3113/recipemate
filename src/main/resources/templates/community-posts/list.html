<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커뮤니티 - RecipeMate</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="bg-light">
    <!-- Header Fragment -->
    <div th:replace="~{fragments/header :: header}"></div>
    
    <main class="container my-5">
        <!-- Page Header -->
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h1 class="fw-bold mb-2"><i class="bi bi-chat-dots"></i> 커뮤니티</h1>
                <p class="text-muted">레시피와 공동구매에 대한 이야기를 나눠보세요</p>
            </div>
            <a th:href="@{/community-posts/new}" class="btn btn-primary">
                <i class="bi bi-pencil"></i> 글쓰기
            </a>
        </div>
        
        <!-- Flash Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle"></i> <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        
        <!-- Category Tabs -->
        <ul class="nav nav-tabs mb-4">
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/community-posts/list(keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}"
                   th:classappend="${currentCategory == null or currentCategory == ''} ? 'active' : ''">
                    전체
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/community-posts/list(category='TIPS', keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}"
                   th:classappend="${currentCategory == 'TIPS'} ? 'active' : ''">
                    팁
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/community-posts/list(category='FREE', keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}"
                   th:classappend="${currentCategory == 'FREE'} ? 'active' : ''">
                    자유
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" 
                   th:href="@{/reviews}">
                    후기
                </a>
            </li>
        </ul>
        
        <!-- Search Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/community-posts/list}" method="get" class="row g-3">
                    <input type="hidden" name="category" th:value="${currentCategory}">
                    <div class="col-md-10">
                        <label for="keyword" class="form-label">검색어</label>
                        <input type="text" name="keyword" id="keyword" class="form-control" 
                               placeholder="제목/내용/댓글로 검색" th:value="${keyword}">
                    </div>
                    <div class="col-md-2 d-flex align-items-end">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="bi bi-search"></i> 검색
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- Sort Options -->
        <div class="d-flex justify-content-end align-items-center gap-3 mb-3">
            <a th:href="@{/community-posts/list(category=${currentCategory}, keyword=${keyword}, sort='latest', dir=(${currentSort == 'latest' && currentDir == 'desc'} ? 'asc' : 'desc'))}"
               class="text-decoration-none" th:classappend="${currentSort == 'latest' || currentSort == null} ? 'fw-bold text-primary' : 'text-muted'">
                최신순
                <i th:if="${currentSort == 'latest' || currentSort == null}" class="bi" th:classappend="${currentDir == 'desc' || currentDir == null} ? 'bi-sort-down' : 'bi-sort-up'"></i>
            </a>
            <a th:href="@{/community-posts/list(category=${currentCategory}, keyword=${keyword}, sort='views', dir=(${currentSort == 'views' && currentDir == 'desc'} ? 'asc' : 'desc'))}"
               class="text-decoration-none" th:classappend="${currentSort == 'views'} ? 'fw-bold text-primary' : 'text-muted'">
                조회수순
                <i th:if="${currentSort == 'views'}" class="bi" th:classappend="${currentDir == 'desc'} ? 'bi-sort-down' : 'bi-sort-up'"></i>
            </a>
            <a th:href="@{/community-posts/list(category=${currentCategory}, keyword=${keyword}, sort='likes', dir=(${currentSort == 'likes' && currentDir == 'desc'} ? 'asc' : 'desc'))}"
               class="text-decoration-none" th:classappend="${currentSort == 'likes'} ? 'fw-bold text-primary' : 'text-muted'">
                좋아요순
                <i th:if="${currentSort == 'likes'}" class="bi" th:classappend="${currentDir == 'desc'} ? 'bi-sort-down' : 'bi-sort-up'"></i>
            </a>
            <a th:href="@{/community-posts/list(category=${currentCategory}, keyword=${keyword}, sort='comments', dir=(${currentSort == 'comments' && currentDir == 'desc'} ? 'asc' : 'desc'))}"
               class="text-decoration-none" th:classappend="${currentSort == 'comments'} ? 'fw-bold text-primary' : 'text-muted'">
                댓글많은순
                <i th:if="${currentSort == 'comments'}" class="bi" th:classappend="${currentDir == 'desc'} ? 'bi-sort-down' : 'bi-sort-up'"></i>
            </a>
        </div>
        
        <!-- Post List -->
        <div th:if="${posts != null and !posts.isEmpty()}">
            <div th:each="post : ${posts}" class="card shadow-sm mb-3 card-hover">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-start mb-2">
                        <div class="flex-grow-1">
                            <span th:if="${post.category != null}" 
                                  class="badge bg-primary me-2" 
                                  th:text="${post.category}">카테고리</span>
                            <a th:href="@{/community-posts/{id}(id=${post.id})}" 
                               class="text-decoration-none">
                                <h5 class="d-inline fw-bold" th:text="${post.title}">게시글 제목</h5>
                            </a>
                        </div>
                        <small class="text-muted" th:text="${#temporals.format(post.createdAt, 'yyyy-MM-dd HH:mm')}">2024-01-01 12:00</small>
                    </div>
                    
                    <p class="card-text text-muted mb-3" th:text="${#strings.abbreviate(post.content, 150)}">
                        게시글 내용 미리보기...
                    </p>
                    
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="text-muted small">
                            <i class="bi bi-person"></i> 
                            <a th:href="@{/users/profile/{nickname}(nickname=${post.authorNickname})}" 
                               class="text-decoration-none text-muted"
                               th:text="${post.authorNickname ?: '알 수 없음'}">작성자</a>
                        </div>
                        <div class="text-muted small">
                            <i class="bi bi-eye"></i> <span th:text="${post.viewCount ?: 0}">0</span>
                            <span class="mx-2">·</span>
                            <i class="bi bi-chat-dots"></i> <span th:text="${post.commentCount ?: 0}">0</span>
                            <span class="mx-2">·</span>
                            <i class="bi bi-heart-fill text-danger"></i> <span th:text="${post.likeCount ?: 0}">0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty State -->
        <div th:if="${posts == null or posts.isEmpty()}" class="text-center py-5">
            <i class="bi bi-chat-dots display-1 text-muted"></i>
            <h4 class="mt-3 text-muted">게시글이 없습니다</h4>
            <p class="text-muted">첫 번째 게시글을 작성해보세요!</p>
            <a th:href="@{/community-posts/new}" class="btn btn-primary mt-3">
                <i class="bi bi-pencil"></i> 글쓰기
            </a>
        </div>
        
        <!-- Pagination -->
        <nav th:if="${posts != null and !posts.isEmpty() and posts.totalPages > 1}" class="mt-4">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${posts.number == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/community-posts/list(page=${posts.number - 1}, size=${posts.size}, category=${currentCategory}, keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}">
                        <i class="bi bi-chevron-left"></i>
                    </a>
                </li>
                
                <li th:each="i : ${#numbers.sequence(0, posts.totalPages - 1)}" 
                    class="page-item" 
                    th:classappend="${i == posts.number} ? 'active'">
                    <a class="page-link" th:href="@{/community-posts/list(page=${i}, size=${posts.size}, category=${currentCategory}, keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}" th:text="${i + 1}">1</a>
                </li>
                
                <li class="page-item" th:classappend="${posts.number == posts.totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/community-posts/list(page=${posts.number + 1}, size=${posts.size}, category=${currentCategory}, keyword=${keyword}, sort=${currentSort}, dir=${currentDir})}">
                        <i class="bi bi-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </main>
    
    <!-- Footer Fragment -->
    <div th:replace="~{fragments/footer :: footer}"></div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
