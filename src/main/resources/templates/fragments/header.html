<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
    <!-- Header Fragment -->
    <header th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a th:href="@{/}" class="navbar-brand fw-bold" style="color: #FF6B35;">
                <i class="bi bi-basket"></i> RecipeMate
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- 통합 검색창 -->
                <form th:action="@{/search}" method="get" class="d-flex mx-auto position-relative" style="max-width: 500px; width: 100%;">
                    <div class="input-group">
                        <input type="text" 
                               id="search-input"
                               name="keyword" 
                               class="form-control" 
                               placeholder="레시피, 공구, 커뮤니티 통합 검색" 
                               aria-label="통합 검색"
                               autocomplete="off"
                               required>
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </div>
                    <!-- 자동완성 드롭다운 -->
                    <div id="search-autocomplete" class="search-autocomplete-dropdown" style="display: none;">
                        <ul id="autocomplete-list" class="list-unstyled mb-0"></ul>
                    </div>
                </form>
                
                <ul class="navbar-nav ms-auto align-items-center">
                    <li class="nav-item">
                        <a th:href="@{/recipes}" class="nav-link">레시피</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/group-purchases/list}" class="nav-link">공동구매</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/community-posts/list}" class="nav-link">커뮤니티</a>
                    </li>
                    
                    <!-- Authenticated User - Icon Navigation -->
                    <li sec:authorize="isAuthenticated()" class="nav-item ms-2">
                        <a th:href="@{/users/me/notifications}" class="nav-link position-relative" title="알림">
                            <i class="bi bi-bell fs-5"></i>
                            <!-- Unread notification badge -->
                            <span th:if="${unreadNotificationCount > 0}" 
                                  class="position-absolute badge rounded-pill bg-danger" 
                                  style="top: -2px; right: -8px; font-size: 0.6rem; padding: 0.25em 0.5em;"
                                  th:text="${unreadNotificationCount > 99 ? '99+' : unreadNotificationCount}">
                                3
                            </span>
                        </a>
                    </li>
                    
                    <li sec:authorize="isAuthenticated()" class="nav-item">
                        <a th:href="@{/direct-messages/contacts}" class="nav-link position-relative" title="쪽지">
                            <i class="bi bi-envelope fs-5"></i>
                            <!-- Unread message badge -->
                            <span th:if="${unreadMessageCount > 0}" 
                                  class="position-absolute badge rounded-pill bg-danger" 
                                  style="top: -2px; right: -8px; font-size: 0.6rem; padding: 0.25em 0.5em;"
                                  th:text="${unreadMessageCount > 99 ? '99+' : unreadMessageCount}">
                                5
                            </span>
                        </a>
                    </li>
                    
                    <!-- Authenticated User - Profile Dropdown -->
                    <li sec:authorize="isAuthenticated()" class="nav-item dropdown">
                        <a class="nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" title="내 메뉴">
                            <i class="bi bi-person-circle fs-4"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a th:href="@{/users/me}" class="dropdown-item"><i class="bi bi-person"></i> 마이페이지</a></li>
                            <li><a th:href="@{/users/me/bookmarks}" class="dropdown-item"><i class="bi bi-heart"></i> 찜 목록</a></li>
                            <li><a th:href="@{/users/me/settings}" class="dropdown-item"><i class="bi bi-gear"></i> 설정</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form th:action="@{/auth/logout}" method="post" class="d-inline">
                                    <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right"></i> 로그아웃
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </li>
                    
                    <!-- Anonymous User Menu -->
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a th:href="@{/auth/login}" class="nav-link">로그인</a>
                    </li>
                    <li sec:authorize="!isAuthenticated()" class="nav-item">
                        <a th:href="@{/auth/signup}" class="btn btn-primary btn-sm ms-2">회원가입</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
</body>
</html>
